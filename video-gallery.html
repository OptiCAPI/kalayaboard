        /* ‡¶ï‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ ‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‡¶®‡¶æ‡¶≤ ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ ‡¶Æ‡¶°‡¶æ‡¶≤ */
        .modal-full { max-width: 950px; }

        .player-container { position: relative; padding-bottom: 56.25%; height: 0; background: #000; }
        .player-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }

        /* ‡¶ï‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ ‡¶¨‡¶æ‡¶∞ */
        .kids-controls {

        .btn-prev { background: var(--kids-orange); }

        .btn-next { background: var(--kids-orange); }

        .video-title-player { color: white; padding: 15px; text-align: center; background: #000; font-family: 'Atma'; margin: 0; }

    </style>

<body>

<header class="header-box text-center animate__animated animate__fadeInDown">
    <div class="container">

        <p class="fs-5 opacity-75">‡¶ó‡¶æ‡¶® ‡¶Ü‡¶∞ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶¶‡ßá‡¶ñ‡ßá ‡¶π‡¶¨‡ßá ‡¶¶‡¶æ‡¶∞‡ßÅ‡¶£ ‡¶Æ‡¶ú‡¶æ!</p>
        
        <div class="mt-4">
            <button class="btn btn-cat btn-all" onclick="filterGallery('all')">‡¶∏‡¶¨ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì</button>
            <button class="btn btn-cat btn-bn" onclick="filterGallery('bangla')">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶ó‡¶æ‡¶® üáßüá©</button>
            <button class="btn btn-cat btn-en" onclick="filterGallery('english')">English Song üá¨üáß</button>
            <button class="btn btn-cat btn-other" onclick="filterGallery('others')">‡¶Ö‡¶®‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶Ø üåü</button>
        </div>
    </div>
</header>

<div class="container my-5">
    <div class="row g-4" id="videoGrid">
        </div>
</div>

<div class="modal fade" id="playerModal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered modal-full">
        <div class="modal-content animate__animated animate__zoomIn">
            <h5 class="video-title-player" id="vTitle">‡¶≠‡¶ø‡¶°‡¶ø‡¶ì‡¶∞ ‡¶®‡¶æ‡¶Æ</h5>
            <div class="player-container">
                <div id="youtubePlayer"></div> </div>
            
            <div class="kids-controls">
                <button class="control-btn btn-vol" onclick="toggleMute()" id="muteBtn"><i class="fas fa-volume-up"></i></button>
                <button class="control-btn btn-prev" onclick="changeVideo(-1)"><i class="fas fa-backward"></i></button>
                <button class="control-btn btn-play" onclick="togglePlay()" id="playBtn"><i class="fas fa-pause"></i></button>
                <button class="control-btn btn-next" onclick="changeVideo(1)"><i class="fas fa-forward"></i></button>
                <button class="control-btn btn-close-kids" data-bs-dismiss="modal" onclick="closePlayer()"><i class="fas fa-times"></i></button>

</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
    // ‡¶°‡ßá‡¶Æ‡ßã ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶°‡ßá‡¶ü‡¶æ‡¶¨‡ßá‡¶∏
    const videoData = [
        { id: "M05t3mQp25w", title: "‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶¨‡¶∞‡ßç‡¶£‡¶Æ‡¶æ‡¶≤‡¶æ ‡¶ó‡¶æ‡¶®", cat: "bangla" },
        { id: "mU_fI3fI4rM", title: "‡¶ê ‡¶¶‡ßá‡¶ñ‡¶æ ‡¶Ø‡¶æ‡ßü ‡¶§‡¶æ‡¶≤ ‡¶ó‡¶æ‡¶õ", cat: "bangla" },
        { id: "jNQXAC9IVRw", title: "Phonics Song for Kids", cat: "english" },
        { id: "v2Wz7971Ym0", title: "Learning Numbers 1-10", cat: "english" },
        { id: "7G8u9A5I-Lg", title: "‡¶Æ‡¶ú‡¶æ‡¶∞ ‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶® ‡¶™‡¶∞‡ßÄ‡¶ï‡ßç‡¶∑‡¶æ", cat: "others" },
        { id: "M7lc1UVf-VE", title: "‡¶õ‡ßã‡¶ü‡¶¶‡ßá‡¶∞ ‡¶ï‡¶æ‡¶∞‡ßç‡¶ü‡ßÅ‡¶®", cat: "others" }
    ];

    let currentPlaylist = [...videoData];
    let currentIndex = 0;
    let player;

    // ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶ó‡ßç‡¶∞‡¶ø‡¶° ‡¶§‡ßà‡¶∞‡¶ø
    function renderGallery(list) {
        const grid = document.getElementById('videoGrid');
        grid.innerHTML = '';
        list.forEach((v, index) => {
            grid.innerHTML += `
                <div class="col-md-6 col-lg-4 animate__animated animate__fadeInUp">
                    <div class="video-card" onclick="openPlayer(${index})">
                        <div class="thumb-box">
                            <img src="https://img.youtube.com/vi/${v.id}/mqdefault.jpg">
                            <div class="play-btn-overlay"><i class="fas fa-play-circle animate__animated animate__pulse animate__infinite"></i></div>
                        </div>
                        <div class="p-3 text-center">
                            <h5 class="m-0 text-dark">${v.title}</h5>
                        </div>
                    </div>
                </div>
            `;
        });
    }

    // ‡¶´‡¶ø‡¶≤‡ßç‡¶ü‡¶æ‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï
    function filterGallery(category) {
        if(category === 'all') currentPlaylist = [...videoData];
        else currentPlaylist = videoData.filter(v => v.cat === category);
        renderGallery(currentPlaylist);
    }

    // ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('youtubePlayer', {
            height: '100%',
            width: '100%',
            playerVars: { 'autoplay': 0, 'controls': 0, 'rel': 0, 'showinfo': 0, 'modestbranding': 1 },
            events: { 'onStateChange': onPlayerStateChange }
        });
    }

    function openPlayer(index) {
        currentIndex = index;
        const video = currentPlaylist[currentIndex];
        document.getElementById('vTitle').innerText = video.title;
        player.loadVideoById(video.id);
        const modal = new bootstrap.Modal(document.getElementById('playerModal'));
        modal.show();
    }

    function togglePlay() {
        const state = player.getPlayerState();
        const playBtn = document.getElementById('playBtn');
        if (state === 1) {
            player.pauseVideo();
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
        } else {
            player.playVideo();
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
        }
    }

    function toggleMute() {
        const muteBtn = document.getElementById('muteBtn');
        if (player.isMuted()) {
            player.unMute();
            muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            muteBtn.style.background = "var(--kids-blue)";
        } else {
            player.mute();
            muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
            muteBtn.style.background = "var(--kids-red)";
        }
    }

    function changeVideo(direction) {
        currentIndex += direction;
        if (currentIndex >= currentPlaylist.length) currentIndex = 0;
        if (currentIndex < 0) currentIndex = currentPlaylist.length - 1;
        
        const video = currentPlaylist[currentIndex];
        document.getElementById('vTitle').innerText = video.title;
        player.loadVideoById(video.id);
        document.getElementById('playBtn').innerHTML = '<i class="fas fa-pause"></i>';
    }

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.ENDED) {
            changeVideo(1); // ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶∂‡ßá‡¶∑ ‡¶π‡¶≤‡ßá ‡¶Ö‡¶ü‡ßã‡¶Æ‡ßá‡¶ü‡¶ø‡¶ï ‡¶™‡¶∞‡ßá‡¶∞ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì
        }
    }

    function closePlayer() {
        player.stopVideo();
    }

    // ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶∏‡¶¨ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶¶‡ßá‡¶ñ‡¶æ‡¶ì
    window.onload = () => renderGallery(videoData);

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
