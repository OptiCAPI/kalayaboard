<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আপনার মতামত | কালাইয়া বোর্ড সপ্রাবি</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap');

        body { 
            background-color: #f4f7f6; 
            font-family: 'Hind Siliguri', sans-serif;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .opinion-container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            border-top: 10px solid #006A4E;
        }

        .form-label { font-weight: 600; color: #444; margin-top: 15px; }
        
        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ddd;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: #006A4E;
            box-shadow: 0 0 0 0.25rem rgba(0, 106, 78, 0.1);
        }

        .upload-box {
            border: 2px dashed #ddd;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            background: #fafafa;
            cursor: pointer;
            transition: 0.3s;
        }

        .upload-box:hover { border-color: #006A4E; background: #f0fdf4; }

        .btn-submit {
            background-color: #006A4E;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 700;
            border: none;
            width: 100%;
            margin-top: 30px;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background-color: #004d38;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .header-section { text-align: center; margin-bottom: 30px; }
        .header-section h2 { font-weight: 700; color: #006A4E; }
    </style>
</head>
<body>

<div class="container">
    <div class="opinion-container">
        <div class="header-section">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Government_Seal_of_Bangladesh.svg" width="50" class="mb-3">
            <h2>আপনার মতামত প্রদান করুন</h2>
            <p class="text-muted">আপনার মূল্যবান মতামত বা অভিযোগ আমাদের জানান।</p>
        </div>

        <form id="opinionForm">
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">আপনার নাম <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="নাম লিখুন" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">আপনার যোগাযোগ নম্বর <span class="text-danger">*</span></label>
                    <input type="tel" class="form-control" placeholder="০১৭XXXXXXXX" required>
                </div>
            </div>

            <label class="form-label">আপনার ঠিকানা</label>
            <input type="text" class="form-control" placeholder="গ্রাম, ডাকঘর, উপজেলা">

            <label class="form-label">আপনার মতামত <span class="text-danger">*</span></label>
            <textarea class="form-control" rows="5" placeholder="এখানে বিস্তারিত লিখুন..." required></textarea>

            <label class="form-label">সংযুক্তি (ঐচ্ছিক)</label>
            <div class="upload-box" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-cloud-upload-alt fa-2x text-muted mb-2"></i>
                <p class="mb-0 text-muted">Attachment (jpg, jpeg, png, pdf • max 2 MB)</p>
                <input type="file" id="fileInput" style="display: none;" accept=".jpg,.jpeg,.png,.pdf">
                <div id="fileName" class="small text-success mt-2"></div>
            </div>

            <button type="submit" class="btn-submit">
                <i class="fas fa-paper-plane me-2"></i> জমা দিন
            </button>
        </form>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyTUTLHoLvV2d5sN0PCXsFMHp0DakiDVMSyQUky4Zf3mgRzbdHwIZlIsHW8h9qe7VSOhQ/exec"; // আপনার Google Web App URL এখানে বসান

    // ১. আগের পেজের লিঙ্ক সেভ করে রাখা
    window.onload = function() {
        if (!sessionStorage.getItem('originalReferrer')) {
            if (document.referrer && !document.referrer.includes('opinion.html')) {
                sessionStorage.setItem('originalReferrer', document.referrer);
            }
        }
    }

    // ফাইল সাইজ এবং নাম চেক করা
    document.getElementById('fileInput').onchange = function() {
        if(this.files[0]) {
            const size = (this.files[0].size / 1024 / 1024).toFixed(2);
            if(size > 2) {
                alert("ফাইল সাইজ ২ মেগাবাইটের বেশি হওয়া যাবে না!");
                this.value = "";
                document.getElementById('fileName').innerHTML = "";
            } else {
                document.getElementById('fileName').innerHTML = "ফাইল সিলেক্ট করা হয়েছে: " + this.files[0].name;
            }
        }
    };

    // ২. গুগল শিটে ডাটা পাঠানো এবং আগের পেজে ফিরে যাওয়া
    document.getElementById('opinionForm').onsubmit = async function(e) {
        e.preventDefault();

        // সাবমিট বাটন লোডিং স্টেট
        const submitBtn = document.querySelector('.btn-submit');
        const originalBtnText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> জমা হচ্ছে...';
        submitBtn.disabled = true;

        // ফাইল প্রসেসিং (Base64 conversion)
        const fileInput = document.getElementById('fileInput');
        let fileData = null;
        let fileName = "";
        let mimeType = "";

        if (fileInput.files.length > 0) {
            const file = fileInput.files[0];
            fileName = file.name;
            mimeType = file.type;
            fileData = await new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result.split(',')[1]);
                reader.readAsDataURL(file);
            });
        }

        // ফর্ম ডাটা অবজেক্ট তৈরি (আপনার HTML-এর ইনপুট অর্ডারের সাথে মিল রেখে)
        const formData = {
            name: document.querySelector('input[placeholder="নাম লিখুন"]').value,
            phone: document.querySelector('input[placeholder="০১৭XXXXXXXX"]').value,
            address: document.querySelector('input[placeholder="গ্রাম, ডাকঘর, উপজেলা"]').value,
            opinion: document.querySelector('textarea').value,
            fileData: fileData,
            fileName: fileName,
            mimeType: mimeType
        };

        // গুগল স্ক্রিপ্টে ডাটা পাঠানো
        try {
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(formData)
            });

            const result = await response.json();

            if (result.result === "success") {
                alert("ধন্যবাদ! আপনার মতামত সফলভাবে জমা হয়েছে।");
                
                // আগের পেজে ফিরে যাওয়ার লজিক
                const backToPage = sessionStorage.getItem('originalReferrer');
                if (backToPage) {
                    sessionStorage.removeItem('originalReferrer');
                    window.location.href = backToPage;
                } else {
                    window.location.href = "index.html";
                }
            } else {
                throw new Error("Server Error");
            }
        } catch (error) {
            alert("দুঃখিত, ডাটা পাঠাতে সমস্যা হয়েছে। ইন্টারনেট চেক করে আবার চেষ্টা করুন।");
            submitBtn.innerHTML = originalBtnText;
            submitBtn.disabled = false;
        }
    };
</script>

</body>
</html>
