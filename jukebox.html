<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>জুকবক্স | ১২নং কালাইয়া বোর্ড সপ্রাবি</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap');
        :root { --current-theme: #ff4757; }
        
        body {
            background: linear-gradient(135deg, #FF9A8B 0%, #FF6A88 55%, #FF99AC 100%);
            font-family: 'Hind Siliguri', sans-serif; min-height: 100vh; transition: 0.5s;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.95); border-radius: 40px; border: 8px solid #fff;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15); margin-top: 20px; padding: 25px;
        }

        /* জিকজ্যাক অ্যানিমেশন (Visualizer) */
        .visualizer {
            display: flex; align-items: flex-end; justify-content: center;
            gap: 3px; height: 30px; margin-bottom: 10px; opacity: 0; transition: 0.3s;
        }
        .playing .visualizer { opacity: 1; }
        .bar { width: 4px; background: var(--current-theme); border-radius: 2px; animation: bounce 0.5s ease-in-out infinite alternate; }
        @keyframes bounce { from { height: 5px; } to { height: 25px; } }
        /* বিভিন্ন বার এর জন্য আলাদা ডিলে */
        .bar:nth-child(2) { animation-delay: 0.1s; } .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; } .bar:nth-child(5) { animation-delay: 0.15s; }

        /* এক লাইনের কন্ট্রোল বক্স */
        .inline-controls {
            display: flex; align-items: center; justify-content: center;
            gap: 15px; flex-wrap: wrap; margin-top: 15px;
        }

        .vol-group { display: flex; align-items: center; gap: 8px; background: #f0f0f0; padding: 5px 15px; border-radius: 30px; }
        
        .volume-slider { -webkit-appearance: none; width: 80px; height: 4px; background: #ccc; border-radius: 5px; outline: none; }
        .volume-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 14px; height: 14px; border-radius: 50%; background: var(--current-theme); cursor: pointer; border: 2px solid #fff; }

        .btn-ctrl { width: 45px; height: 45px; border-radius: 50%; border: none; transition: 0.3s; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .btn-play { width: 60px; height: 60px; font-size: 1.2rem; background: var(--current-theme); color: white; }

        .progress-container { height: 8px; background: #eee; border-radius: 10px; margin: 15px 0; overflow: hidden; cursor: pointer; }
        .progress-bar { height: 100%; background: var(--current-theme); width: 0%; transition: width 0.1s linear; }

        .song-btn {
            background: #fff; border: none; border-radius: 15px; padding: 12px 20px; margin-bottom: 10px;
            display: flex; align-items: center; width: 100%; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-left: 6px solid #ddd; transition: 0.3s;
        }
        .song-btn.active { background: #fff0f1; border-left-color: var(--current-theme); }
        .list-title { color: #fff; font-weight: bold; margin-bottom: 15px; display: block; text-align: center; background: rgba(0,0,0,0.1); padding: 8px; border-radius: 50px; }
    </style>
</head>
