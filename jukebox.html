<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>জুকবক্স | ১২নং কালাইয়া বোর্ড সপ্রাবি</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap');
        
        body {
            background: linear-gradient(135deg, #FF9A8B 0%, #FF6A88 55%, #FF99AC 100%);
            font-family: 'Hind Siliguri', sans-serif;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        /* প্রিমিয়াম প্লেয়ার কার্ড */
        .player-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 40px;
            border: 8px solid #fff;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            margin-top: 20px;
            padding: 30px;
        }

        /* আইকন অ্যানিমেশন */
        .music-node {
            color: #ff4757;
            transition: transform 0.3s ease;
        }
        .playing .music-node {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* গান সিলেকশন লিস্ট স্টাইল */
        .list-title {
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
            font-weight: bold;
            margin-bottom: 15px;
            border-bottom: 3px solid rgba(255,255,255,0.3);
            display: inline-block;
            padding-bottom: 5px;
        }

        .song-btn {
            background: #fff;
            border: none;
            border-radius: 15px;
            padding: 12px 20px;
            margin-bottom: 10px;
            transition: 0.3s all ease;
            display: flex;
            align-items: center;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        /* হোভার অ্যানিমেশন: আইকন বড় হওয়া */
        .song-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            background: #fff5f6;
        }
        .song-btn i {
            transition: transform 0.3s ease;
            font-size: 1.5rem;
        }
        .song-btn:hover i {
            transform: scale(1.4); /* হোভার করলে আইকন বড় হবে */
        }

        .controls button {
            width: 55px; height: 55px;
            border-radius: 50%; border: none;
            transition: 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .progress-container {
            height: 8px; background: #eee;
            border-radius: 10px; margin: 20px 0;
            overflow: hidden; cursor: pointer;
        }
        .progress-bar {
            height: 100%; background: #ff4757;
            width: 0%; transition: width 0.1s linear;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark mb-3">
        <div class="container d-flex justify-content-between">
            <a href="index.html" class="btn btn-light rounded-circle shadow"><i class="fas fa-home"></i></a>
            <span class="navbar-brand fw-bold text-white fs-3">গান ও ছড়ার মেলা</span>
            <div style="width: 45px;"></div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center mb-5">
            <div class="col-md-7 text-center">
                <div class="player-card" id="playerArea">
                    <i class="fas fa-music fa-4x music-node mb-3"></i>
                    <h3 id="display-title" class="fw-bold">একটি ছড়া বাছাই করো</h3>
                    <p class="text-muted small">১২নং কালাইয়া বোর্ড সরকারি প্রাথমিক বিদ্যালয়</p>
                    
                    <div class="progress-container" onclick="seek(event)">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>

                    <div class="controls d-flex justify-content-center gap-3">
                        <button class="btn btn-outline-secondary" onclick="stopAudio()"><i class="fas fa-stop"></i></button>
                        <button class="btn btn-danger btn-lg" id="playBtn" onclick="togglePlay()"><i class="fas fa-play"></i></button>
                        <button class="btn btn-outline-secondary" onclick="restart()"><i class="fas fa-redo"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-6">
                <h4 class="list-title"><i class="fas fa-language me-2"></i> বাংলা গান ও ছড়া</h4>
                <div id="bangla-list">
                    <button class="song-btn" onclick="playSong('rhyme1.mp3', 'আতা গাছে তোতা পাখি', '#2ecc71')">
                        <i class="fas fa-play-circle text-success me-3"></i>
                        <span class="fw-bold">আতা গাছে তোতা পাখি</span>
                    </button>
                    <button class="song-btn" onclick="playSong('talgach1.mp3', 'তালগাছ এক পায়ে দাঁড়িয়ে', '#2ecc71')">
                        <i class="fas fa-play-circle text-success me-3"></i>
                        <span class="fw-bold">তালগাছ এক পায়ে দাঁড়িয়ে</span>
                    </button>
                    <button class="song-btn" onclick="playSong('bapuram.mp3', 'বাপুরাম সাপুড়ে', '#2ecc71')">
                        <i class="fas fa-play-circle text-success me-3"></i>
                        <span class="fw-bold">বাপুরাম সাপুড়ে</span>
                    </button>
                </div>
            </div>

            <div class="col-md-6">
                <h4 class="list-title"><i class="fas fa-abc me-2"></i> English Rhymes</h4>
                <div id="english-list">
                    <button class="song-btn" onclick="playSong('twinkle-english1.mp3', 'Twinkle Twinkle Little Star', '#3498db')">
                        <i class="fas fa-play-circle text-info me-3"></i>
                        <span class="fw-bold">Twinkle Twinkle Little Star</span>
                    </button>
                    <button class="song-btn" onclick="playSong('head-soulder.mp3', 'Head, Shoulders, Knees and Toes', '#3498db')">
                        <i class="fas fa-play-circle text-info me-3"></i>
                        <span class="fw-bold">Head, Shoulders, Knees and Toes</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" ontimeupdate="updateProgress()" onended="resetPlayer()"></audio>

    <script>
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const progBar = document.getElementById('progressBar');
        const titleDisp = document.getElementById('display-title');
        const playerArea = document.getElementById('playerArea');

        function playSong(file, title, themeColor) {
            // অডিও পাথ চেক এবং লোড
            if (audio.src.includes(file)) {
                togglePlay();
            } else {
                audio.src = "audio/" + file; // আপনার অডিও ফাইলগুলো 'audio' ফোল্ডারে থাকলে
                audio.play().catch(e => alert("অডিও ফাইলটি পাওয়া যায়নি!"));
                titleDisp.innerText = title;
                titleDisp.style.color = themeColor;
                updateIcon(true);
            }
        }

        function togglePlay() {
            if (audio.src === "") return;
            if (audio.paused) {
                audio.play();
                updateIcon(true);
            } else {
                audio.pause();
                updateIcon(false);
            }
        }

        function updateIcon(isPlaying) {
            if (isPlaying) {
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                playerArea.classList.add('playing');
            } else {
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                playerArea.classList.remove('playing');
            }
        }

        function updateProgress() {
            if (audio.duration) {
                const pc = (audio.currentTime / audio.duration) * 100;
                progBar.style.width = pc + '%';
            }
        }

        function seek(e) {
            const width = document.querySelector('.progress-container').clientWidth;
            const clickX = e.offsetX;
            audio.currentTime = (clickX / width) * audio.duration;
        }

        function stopAudio() {
            audio.pause();
            audio.currentTime = 0;
            updateIcon(false);
        }

        function restart() {
            audio.currentTime = 0;
            audio.play();
            updateIcon(true);
        }

        function resetPlayer() {
            updateIcon(false);
            progBar.style.width = '0%';
        }
    </script>
</body>
</html>
