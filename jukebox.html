<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>জুকবক্স | ১২নং কালাইয়া বোর্ড সপ্রাবি</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap');
        
        :root {
            --current-theme: #ff4757;
        }

        body {
            background: linear-gradient(135deg, #FF9A8B 0%, #FF6A88 55%, #FF99AC 100%);
            font-family: 'Hind Siliguri', sans-serif;
            min-height: 100vh;
            padding-bottom: 50px;
            transition: background 0.8s ease; /* ব্যাকগ্রাউন্ড পরিবর্তনের স্মুথ ট্রানজিশন */
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(10px);
        }

        /* প্লেয়ার কার্ড */
        .player-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 40px;
            border: 8px solid #fff;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            margin-top: 20px;
            padding: 30px;
            transition: transform 0.3s ease;
        }

        /* ডাইনামিক মিউজিক আইকন */
        #mainIcon {
            color: var(--current-theme);
            transition: color 0.5s ease, transform 0.3s ease;
        }

        .playing #mainIcon {
            animation: pulse-dynamic 1.5s infinite;
        }

        @keyframes pulse-dynamic {
            0% { transform: scale(1); filter: drop-shadow(0 0 0px var(--current-theme)); }
            50% { transform: scale(1.2); filter: drop-shadow(0 0 15px var(--current-theme)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 0px var(--current-theme)); }
        }

        .list-title {
            color: #fff;
            font-weight: bold;
            margin-bottom: 20px;
            display: block;
            text-align: center;
            background: rgba(0,0,0,0.1);
            padding: 10px;
            border-radius: 50px;
        }

        .song-btn {
            background: #fff;
            border: none;
            border-radius: 20px;
            padding: 15px 20px;
            margin-bottom: 12px;
            transition: 0.3s all cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border-left: 6px solid #ddd;
        }

        .song-btn:hover {
            transform: translateX(10px);
            background: #fff5f6;
        }

        .song-btn i {
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 1.6rem;
        }

        .song-btn:hover i {
            transform: scale(1.5) rotate(10deg);
        }

        /* গান চললে বাটনের স্টাইল */
        .song-btn.active {
            background: #fff0f1;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .controls button {
            width: 60px; height: 60px;
            border-radius: 50%; border: none;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .progress-container {
            height: 10px; background: #eee;
            border-radius: 10px; margin: 25px 0;
            overflow: hidden; cursor: pointer;
        }

        .progress-bar {
            height: 100%; 
            background: var(--current-theme);
            width: 0%; 
            transition: width 0.1s linear, background 0.5s ease;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark mb-3">
        <div class="container d-flex justify-content-between">
            <a href="index.html" class="btn btn-light rounded-circle shadow"><i class="fas fa-home"></i></a>
            <span class="navbar-brand fw-bold text-white fs-3">গান ও ছড়ার মেলা</span>
            <div style="width: 45px;"></div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center mb-5">
            <div class="col-md-7 text-center">
                <div class="player-card" id="playerArea">
                    <i class="fas fa-music fa-4x mb-3" id="mainIcon"></i>
                    <h3 id="display-title" class="fw-bold">একটি ছড়া বাছাই করো</h3>
                    <p class="text-muted small">১২নং কালাইয়া বোর্ড সরকারি প্রাথমিক বিদ্যালয়</p>
                    
                    <div class="progress-container" onclick="seek(event)">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>

                    <div class="controls d-flex justify-content-center gap-3">
                        <button class="btn btn-light" onclick="stopAudio()"><i class="fas fa-stop"></i></button>
                        <button class="btn btn-danger btn-lg shadow-lg" id="playBtn" onclick="togglePlay()"><i class="fas fa-play"></i></button>
                        <button class="btn btn-light" onclick="restart()"><i class="fas fa-redo"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-6">
                <span class="list-title"><i class="fas fa-music me-2"></i> বাংলা গান ও ছড়া</span>
                <div id="bangla-list">
                    <button class="song-btn" id="firstSong" onclick="playSong('rhyme1.mp3', 'আতা গাছে তোতা পাখি', this, '#2ecc71')">
                        <i class="fas fa-play-circle text-success me-3"></i>
                        <span class="fw-bold">আতা গাছে তোতা পাখি</span>
                    </button>
                    <button class="song-btn" onclick="playSong('talgach1.mp3', 'তালগাছ এক পায়ে দাঁড়িয়ে', this, '#1abc9c')">
                        <i class="fas fa-play-circle text-info me-3"></i>
                        <span class="fw-bold">তালগাছ এক পায়ে দাঁড়িয়ে</span>
                    </button>
                    <button class="song-btn" onclick="playSong('bapuram.mp3', 'বাপুরাম সাপুড়ে', this, '#e67e22')">
                        <i class="fas fa-play-circle text-warning me-3"></i>
                        <span class="fw-bold">বাপুরাম সাপুড়ে</span>
                    </button>
                </div>
            </div>

            <div class="col-md-6">
                <span class="list-title"><i class="fas fa-star me-2"></i> English Rhymes</span>
                <div id="english-list">
                    <button class="song-btn" onclick="playSong('twinkle-english1.mp3', 'Twinkle Twinkle Little Star', this, '#3498db')">
                        <i class="fas fa-play-circle text-primary me-3"></i>
                        <span class="fw-bold">Twinkle Twinkle Little Star</span>
                    </button>
                    <button class="song-btn" onclick="playSong('head-soulder.mp3', 'Head, Shoulders, Knees and Toes', this, '#9b59b6')">
                        <i class="fas fa-play-circle text-secondary me-3" style="color:#9b59b6 !important;"></i>
                        <span class="fw-bold">Head, Shoulders, Knees and Toes</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" ontimeupdate="updateProgress()"></audio>

    <script>
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const progBar = document.getElementById('progressBar');
        const titleDisp = document.getElementById('display-title');
        const playerArea = document.getElementById('playerArea');
        const mainIcon = document.getElementById('mainIcon');
        const allSongButtons = Array.from(document.querySelectorAll('.song-btn'));

        let currentActiveBtn = null;

        function playSong(file, title, btn, themeColor) {
            const filePath = "audio/" + file;
            
            if (audio.src.includes(file)) {
                togglePlay();
            } else {
                audio.src = filePath;
                audio.play().catch(e => console.log("Error playing audio."));
                
                // ডাইনামিক থিম আপডেট
                titleDisp.innerText = title;
                titleDisp.style.color = themeColor;
                document.documentElement.style.setProperty('--current-theme', themeColor);
                
                updateIcon(true);
            }

            // বাটন হাইলাইট আপডেট
            if(currentActiveBtn) {
                currentActiveBtn.classList.remove('active');
                currentActiveBtn.style.borderLeftColor = '#ddd';
            }
            btn.classList.add('active');
            btn.style.borderLeftColor = themeColor;
            currentActiveBtn = btn;
        }

        function togglePlay() {
            if (!audio.src || audio.src.endsWith('/')) {
                document.getElementById('firstSong').click();
                return;
            }

            if (audio.paused) {
                audio.play();
                updateIcon(true);
            } else {
                audio.pause();
                updateIcon(false);
            }
        }

        // গান শেষ হলে অটো-প্লে
        audio.onended = function() {
            const currentIndex = allSongButtons.indexOf(currentActiveBtn);
            const nextIndex = currentIndex + 1;

            if (nextIndex < allSongButtons.length) {
                allSongButtons[nextIndex].click();
            } else {
                resetPlayer();
            }
        };

        function updateIcon(isPlaying) {
            if (isPlaying) {
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                playerArea.classList.add('playing');
            } else {
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                playerArea.classList.remove('playing');
            }
        }

        function updateProgress() {
            if (audio.duration) {
                const pc = (audio.currentTime / audio.duration) * 100;
                progBar.style.width = pc + '%';
            }
        }

        function seek(e) {
            const width = document.querySelector('.progress-container').clientWidth;
            const clickX = e.offsetX;
            audio.currentTime = (clickX / width) * audio.duration;
        }

        function stopAudio() {
            audio.pause();
            audio.currentTime = 0;
            updateIcon(false);
        }

        function restart() {
            if (audio.src) {
                audio.currentTime = 0;
                audio.play();
                updateIcon(true);
            }
        }

        function resetPlayer() {
            updateIcon(false);
            progBar.style.width = '0%';
            titleDisp.innerText = "একটি ছড়া বাছাই করো";
            titleDisp.style.color = "#000";
            document.documentElement.style.setProperty('--current-theme', '#ff4757');
            if(currentActiveBtn) {
                currentActiveBtn.classList.remove('active');
                currentActiveBtn.style.borderLeftColor = '#ddd';
            }
        }
    </script>
</body>
</html>
