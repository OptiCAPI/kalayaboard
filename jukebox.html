<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>জুকবক্স | কালবাড়িয়া সপ্রাবি</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-danger shadow-sm mb-4">
        <div class="container">
            <a href="index.html" class="btn btn-light btn-sm"><i class="fas fa-arrow-left"></i></a>
            <span class="navbar-brand">গান ও ছড়া জুকবক্স</span>
        </div>
    </nav>

    <div class="container text-center">
        <div class="card p-4 shadow mb-4 bg-white" style="border-radius: 30px;">
            <i class="fas fa-music fa-4x text-danger mb-3"></i>
            <h4 id="now-playing-title">একটি ছড়া বাছাই করুন</h4>
            <div class="mt-3">
                <button class="btn btn-dark rounded-circle p-3"><i class="fas fa-play"></i></button>
            </div>
        </div>

        <div class="row g-3">
            <div class="col-12">
                <button class="btn btn-white w-100 shadow-sm p-3 text-start rounded-pill border" onclick="playAudio('rhyme1.mp3')">
                    <i class="fas fa-play-circle text-success me-2"></i> আতা গাছে তোতা পাখি
                </button>
            </div>
            <div class="col-12">
                <button class="btn btn-white w-100 shadow-sm p-3 text-start rounded-pill border" onclick="playAudio('english_rhyme.mp3')">
                    <i class="fas fa-play-circle text-info me-2"></i> Twinkle Twinkle (English)
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
