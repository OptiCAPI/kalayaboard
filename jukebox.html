<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ছড়াগান | কালাইয়া বোর্ড সরকারি প্রাথমিক বিদ্যালয়</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap');
        
        body {
            background: linear-gradient(135deg, #FF9A8B 0%, #FF6A88 55%, #FF99AC 100%);
            font-family: 'Hind Siliguri', sans-serif;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.2) !important;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .player-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 40px;
            border: 8px solid #fff;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        /* মিউজিক আইকন অ্যানিমেশন */
        .playing .fa-music {
            animation: bounce 1s infinite alternate;
            color: #ff4757 !important;
        }

        @keyframes bounce {
            from { transform: translateY(0) scale(1); }
            to { transform: translateY(-20px) scale(1.1); }
        }

        .song-btn {
            background: #fff;
            border: none;
            border-radius: 20px;
            padding: 15px 25px;
            margin-bottom: 12px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            border-left: 8px solid #ddd;
        }

        .song-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .song-btn.active {
            background: #fff5f6;
            border-left-color: #ff4757;
        }

        .controls button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.2s;
        }

        .controls button:active { transform: scale(0.9); }

        .progress-container {
            height: 10px;
            background: #eee;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: #ff4757;
            width: 0%;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark mb-4">
        <div class="container d-flex justify-content-between">
            <a href="index.html" class="btn btn-light rounded-circle"><i class="fas fa-home"></i></a>
            <span class="navbar-brand fw-bold text-white">গান ও ছড়ার মেলা</span>
            <div style="width: 40px;"></div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="player-card p-4 mb-5" id="playerDisplay">
                    <div class="music-icon-box">
                        <i class="fas fa-music fa-4x text-muted mb-3"></i>
                    </div>
                    <h3 id="song-title" class="fw-bold text-dark">একটি ছড়া পছন্দ করো</h3>
                    <p id="song-category" class="text-muted mb-0 small">শিশুদের বিনোদন</p>
                    
                    <div class="progress-container" onclick="seek(event)">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>

                    <div class="controls d-flex justify-content-center gap-3">
                        <button class="btn btn-light" onclick="stopAudio()"><i class="fas fa-stop"></i></button>
                        <button class="btn btn-danger btn-lg" id="playPauseBtn" onclick="togglePlay()"><i class="fas fa-play"></i></button>
                        <button class="btn btn-light" onclick="restartAudio()"><i class="fas fa-redo"></i></button>
                    </div>
                </div>

                <div class="song-list">
                    <button class="song-btn w-100 shadow-sm text-start" onclick="playSong('rhyme1.mp3', 'আতা গাছে তোতা পাখি', this, '#4cd137')">
                        <div class="rounded-circle bg-success text-white p-2 me-3"><i class="fas fa-play-circle"></i></div>
                        <span class="fw-bold">আতা গাছে তোতা পাখি ১</span>
                    </button>

                    <button class="song-btn w-100 shadow-sm text-start" onclick="playSong('rhyme2.mp3', 'আতা গাছে তোতা পাখি', this, '#4cd137')">
                        <div class="rounded-circle bg-success text-white p-2 me-3"><i class="fas fa-play-circle"></i></div>
                        <span class="fw-bold">আতা গাছে তোতা পাখি ২</span>
                    </button>

                    <button class="song-btn w-100 shadow-sm text-start" onclick="playSong('talgach1.mp3',ঐ দেখা যাত তাল গাছ', this, '#4cd137')">
                        <div class="rounded-circle bg-success text-white p-2 me-3"><i class="fas fa-play-circle"></i></div>
                        <span class="fw-bold">ঐ দেখা যায় তালগাছ ১</span>
                    </button>

                    <button class="song-btn w-100 shadow-sm text-start" onclick="playSong('talgach2.mp3',ঐ দেখা যাত তাল গাছ', this, '#4cd137')">
                        <div class="rounded-circle bg-success text-white p-2 me-3"><i class="fas fa-play-circle"></i></div>
                        <span class="fw-bold">ঐ দেখা যায় তালগাছ ২</span>
                    </button>

                    <button class="song-btn w-100 shadow-sm text-start" onclick="playSong('english_rhyme.mp3', 'Twinkle Twinkle Little Star', this, '#00a8ff')">
                        <div class="rounded-circle bg-info text-white p-2 me-3"><i class="fas fa-play-circle"></i></div>
                        <span class="fw-bold">Twinkle Twinkle (English)</span>
                    </button>

                    <button class="song-btn w-100 shadow-sm text-start" onclick="playSong('bapuram.mp3', 'বাপুরাম সাপুড়ে', this, '#e84118')">
                        <div class="rounded-circle bg-danger text-white p-2 me-3"><i class="fas fa-play-circle"></i></div>
                        <span class="fw-bold">বাপুরাম সাপুড়ে</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <audio id="mainAudio" ontimeupdate="updateProgress()" onended="songEnded()"></audio>

    <script>
        const audio = document.getElementById('mainAudio');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressBar = document.getElementById('progressBar');
        const songTitle = document.getElementById('song-title');
        const playerDisplay = document.getElementById('playerDisplay');

        function playSong(file, title, btn, color) {
            // গান লোড
            if (audio.src.includes(file)) {
                togglePlay();
            } else {
                audio.src = file;
                audio.play();
                songTitle.innerText = title;
                updateUI(true);
            }

            // বাটন হাইলাইট
            document.querySelectorAll('.song-btn').forEach(b => {
                b.classList.remove('active');
                b.style.borderLeftColor = '#ddd';
            });
            btn.classList.add('active');
            btn.style.borderLeftColor = color;
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                updateUI(true);
            } else {
                audio.pause();
                updateUI(false);
            }
        }

        function updateUI(isPlaying) {
            if (isPlaying) {
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                playerDisplay.classList.add('playing');
            } else {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                playerDisplay.classList.remove('playing');
            }
        }

        function updateProgress() {
            const percent = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = percent + '%';
        }

        function seek(e) {
            const width = document.querySelector('.progress-container').clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }

        function stopAudio() {
            audio.pause();
            audio.currentTime = 0;
            updateUI(false);
        }

        function restartAudio() {
            audio.currentTime = 0;
            audio.play();
            updateUI(true);
        }

        function songEnded() {
            updateUI(false);
            progressBar.style.width = '0%';
        }
    </script>
</body>
</html>
