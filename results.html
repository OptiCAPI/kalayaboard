<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>একাডেমিক ট্রান্সক্রিপ্ট | ১২নং কালাইয়া বোর্ড সপ্রাবি</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-green: #006A4E; }
        body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, sans-serif; }
        #resultArea {
            max-width: 850px; background: white; position: relative;
            border: 4px double var(--primary-green); padding: 40px; margin-top: 20px; z-index: 1;
        }
        .watermark-img {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 350px; opacity: 0.12; z-index: 0; pointer-events: none;
        }
        @media print {
            .navbar, .search-form-card, .btn-print-action, .archive-section, .modal { display: none !important; }
            body { background: white !important; }
            #resultArea { width: 100% !important; border: 4px double var(--primary-green) !important; box-shadow: none !important; margin: 0 !important; }
            @page { size: A4; margin: 0.5in; }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-success shadow-sm mb-4">
    <div class="container d-flex justify-content-between">
        <a href="index.html" class="btn btn-light btn-sm rounded-pill"><i class="fas fa-arrow-left"></i> হোম</a>
        <span class="navbar-brand fw-bold" id="pageTitle">ফলাফল অনুসন্ধান</span>
        <div style="width: 45px;"></div> 
    </div>
</nav>

<div class="container mt-4 mb-5">
    <div class="card p-4 shadow-sm mx-auto search-form-card mb-4" style="max-width: 550px; border-radius: 20px; border: none;">
        <h5 class="text-center fw-bold text-success mb-3" id="searchHeading">শিক্ষাবর্ষের ফলাফল</h5>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="small fw-bold">শ্রেণি</label>
                <select class="form-select rounded-pill" id="classSelect">
                    <option value="5">৫ম শ্রেণি</option>
                    <option value="4">৪র্থ শ্রেণি</option>
                    <option value="3" selected>৩য় শ্রেণি</option>
                    <option value="2">২য় শ্রেণি</option>
                    <option value="1">১ম শ্রেণি</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label class="small fw-bold">মূল্যায়ন</label>
                <select class="form-select rounded-pill" id="termSelect">
                    <option value="term1">১ম প্রান্তিক</option>
                    <option value="term2" selected>২য় প্রান্তিক</option>
                    <option value="term3">৩য় প্রান্তিক</option>
                </select>
            </div>
            <div class="col-12 mb-3">
                <label class="small fw-bold">রোল নম্বর</label>
                <input type="number" class="form-control rounded-pill text-center" id="rollInput" placeholder="উদা: ০১">
            </div>
        </div>
        <button class="btn btn-success w-100 rounded-pill fw-bold py-2" onclick="generateResult()">ফলাফল দেখুন</button>
    </div>

    <div id="resultArea" class="mx-auto d-none shadow-lg"></div>
</div>

<script>
    // URL প্যারামিটার লোড করা
    const urlParams = new URLSearchParams(window.location.search);
    const selectedYear = urlParams.get('year') || "2026";
    
    window.onload = function() {
        document.getElementById('pageTitle').innerText = `ফলাফল অনুসন্ধান (${selectedYear})`;
        document.getElementById('searchHeading').innerText = `${selectedYear} শিক্ষাবর্ষের ফলাফল`;
        if(urlParams.get('class')) document.getElementById('classSelect').value = urlParams.get('class');
    };

    function generateResult() {
        const cls = document.getElementById('classSelect').value;
        const term = document.getElementById('termSelect').value;
        const roll = document.getElementById('rollInput').value;
        if(!roll) return alert("রোল দিন!");

        const scriptPath = `results/${selectedYear}/${cls}/${term}.js`;
        const oldScript = document.getElementById('data-script');
        if(oldScript) oldScript.remove();

        const script = document.createElement('script');
        script.id = 'data-script';
        script.src = scriptPath;
        
        script.onload = function() {
            const dataVarName = `data_${selectedYear}_${cls}_${term}`;
            const currentData = window[dataVarName];
            const student = currentData ? currentData.find(s => parseInt(s.roll) === parseInt(roll)) : null;

            if(student) {
                renderTranscript(student, cls, term, selectedYear);
            } else {
                showError("ফলাফল পাওয়া যায়নি। রোল নম্বর বা ফাইল চেক করুন।");
            }
        };
        script.onerror = function() { showError("ডাটা ফাইল লোড করা সম্ভব হয়নি।"); };
        document.head.appendChild(script);
    }

    function renderTranscript(student, cls, term, year) {
        let tableRows = "";
        let totalPoints = 0;
        
        if (student.marks && student.marks.length > 0) {
            student.marks.forEach(m => {
                // পূর্ণমান নির্ধারণ লজিক (৫০ না ১০০)
                let fullMark = 100;
                const sub = m.subject;
                if(sub.includes("শিল্পকলা") || sub.includes("সঙ্গীত") || sub.includes("স্বাস্থ্য") || sub.includes("শারীরিক")) {
                    fullMark = 50;
                }

                const gp = calculateGP(m.obtained, fullMark);
                totalPoints += gp.point;
                tableRows += `<tr><td>${m.subject}</td><td>${fullMark}</td><td>${m.obtained}</td><td>${gp.letter}</td><td>${gp.point.toFixed(2)}</td></tr>`;
            });
        }

        const gpa = (student.marks && student.marks.length > 0) ? (totalPoints / student.marks.length).toFixed(2) : "0.00";
        
        document.getElementById('resultArea').innerHTML = `
            <img src="images/dpe.png" class="watermark-img">
            <div class="content-wrap" style="position:relative; z-index:2;">
                <div class="text-center mb-4">
                    <img src="images/govt.png" style="width:60px" class="mb-2">
                    <h4 class="fw-bold mb-0" style="color: #006A4E;">১২নং কালাইয়া বোর্ড সরকারি প্রাথমিক বিদ্যালয়</h4>
                    <p class="small mb-0">ইন্দুরকানী, পিরোজপুর | স্থাপিত: ১৯৩০</p>
                    <h5 class="mt-3 fw-bold border-bottom d-inline-block pb-1">একাডেমিক ট্রান্সক্রিপ্ট - ${year}</h5>
                </div>
                <div class="row mb-3 mt-4 small px-2">
                    <div class="col-7">
                        <p class="mb-1"><strong>নাম:</strong> ${student.name}</p>
                        <p class="mb-1"><strong>শ্রেণি:</strong> ${cls}ম শ্রেণি</p>
                    </div>
                    <div class="col-5 text-end">
                        <p class="mb-1"><strong>রোল নং:</strong> ${student.roll}</p>
                        <p class="mb-1"><strong>পরীক্ষা:</strong> ${term === 'term1' ? '১ম' : term === 'term2' ? '২য়' : '৩য়'} প্রান্তিক</p>
                    </div>
                </div>
                <table class="table table-sm table-bordered border-dark text-center align-middle small">
                    <thead class="table-light"><tr><th>বিষয়</th><th>পূর্ণমান</th><th>প্রাপ্ত নম্বর</th><th>গ্রেড</th><th>পয়েন্ট</th></tr></thead>
                    <tbody>${tableRows}</tbody>
                </table>
                <div class="row mt-3"><div class="col-12"><div class="p-2 border bg-light text-center fw-bold">জিপিএ (GPA): <span class="text-success">${gpa}</span> | ফলাফল: ${gpa >= 1 ? 'উত্তীর্ণ' : 'অকৃতকার্য'}</div></div></div>
                <div class="d-flex justify-content-between mt-5 pt-3">
                    <div class="text-center small">.........................<br>শ্রেণি শিক্ষক</div>
                    <div class="text-center small">.........................<br>প্রধান শিক্ষক</div>
                </div>
                <div class="mt-5 text-center btn-print-action">
                    <button class="btn btn-dark rounded-pill px-4" onclick="window.print()"><i class="fas fa-print me-2"></i> প্রিন্ট</button>
                </div>
            </div>`;
        document.getElementById('resultArea').classList.remove('d-none');
        window.scrollTo(0, document.getElementById('resultArea').offsetTop);
    }

    // নতুন লজিক: প্রাপ্ত নম্বরকে শতাংশে রূপান্তর করে গ্রেড বের করা
    function calculateGP(obtained, fullMark) {
        let percentage = (obtained / fullMark) * 100;
        if (percentage >= 80) return { letter: "A+", point: 5.0 };
        if (percentage >= 70) return { letter: "A", point: 4.0 };
        if (percentage >= 60) return { letter: "A-", point: 3.5 };
        if (percentage >= 50) return { letter: "B", point: 3.0 };
        if (percentage >= 40) return { letter: "C", point: 2.0 };
        if (percentage >= 33) return { letter: "D", point: 1.0 };
        return { letter: "F", point: 0.0 };
    }

    function showError(msg) {
        document.getElementById('resultArea').innerHTML = `<div class="alert alert-danger text-center py-5">${msg}</div>`;
        document.getElementById('resultArea').classList.remove('d-none');
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
