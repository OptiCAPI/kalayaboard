<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>একাডেমিক ট্রান্সক্রিপ্ট | ১২নং কালাইয়া বোর্ড সপ্রাবি</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-green: #006A4E; }
        body { background-color: #f0f2f5; font-family: 'Segoe UI', Arial, sans-serif; }

        /* রেজাল্ট শিট কন্টেইনার */
        #resultArea {
            width: 210mm; /* A4 Width */
            min-height: 297mm; /* A4 Height */
            background: white;
            position: relative;
            margin: 20px auto;
            padding: 15mm;
            box-sizing: border-box;
            border: 8px double var(--primary-green);
            z-index: 1;
        }

        /* ওয়াটারমার্ক লজিক */
        .watermark-img {
            position: absolute;
            top: 55%; left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            opacity: 0.08; /* ৫-৮% ভিজিবিলিটি */
            z-index: -1; /* লেখার পেছনে থাকবে */
            pointer-events: none;
        }

        /* প্রিন্ট সেটিংস */
        @media print {
            body { background: none; padding: 0; margin: 0; }
            .navbar, .search-form-card, .btn-print-action, .modal { display: none !important; }
            #resultArea { 
                margin: 0 !important; 
                border: 8px double var(--primary-green) !important;
                width: 100% !important; 
                height: 100vh !important;
            }
            @page { size: A4; margin: 0; }
        }

        .transcript-title { border-bottom: 2px solid #000; display: inline-block; padding-bottom: 2px; margin-top: 10px; font-weight: bold; }
        .table-bordered td, .table-bordered th { border: 1px solid #000 !important; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-success shadow-sm mb-4">
    <div class="container d-flex justify-content-between">
        <a href="index.html" class="btn btn-light btn-sm rounded-pill"><i class="fas fa-arrow-left"></i> হোম</a>
        <span class="navbar-brand fw-bold" id="pageTitle">ফলাফল অনুসন্ধান</span>
        <div style="width: 45px;"></div> 
    </div>
</nav>

<div class="container">
    <div class="card p-4 shadow-sm mx-auto search-form-card mb-4" style="max-width: 550px; border-radius: 15px;">
        <h5 class="text-center fw-bold text-success mb-3" id="searchHeading">শিক্ষাবর্ষের ফলাফল</h5>
        <div class="row g-2">
            <div class="col-6">
                <select class="form-select rounded-pill" id="classSelect">
                    <option value="5" selected>৫ম শ্রেণি</option>
                    <option value="4">৪র্থ শ্রেণি</option>
                    <option value="3">৩য় শ্রেণি</option>
                </select>
            </div>
            <div class="col-6">
                <select class="form-select rounded-pill" id="termSelect">
                    <option value="term1">১ম প্রান্তিক</option>
                    <option value="term2" selected>২য় প্রান্তিক</option>
                    <option value="term3">৩য় প্রান্তিক</option>
                </select>
            </div>
            <div class="col-12 mt-2">
                <input type="number" class="form-control rounded-pill text-center" id="rollInput" placeholder="রোল নম্বর লিখুন (উদা: ০১)">
            </div>
        </div>
        <button class="btn btn-success w-100 rounded-pill fw-bold py-2 mt-3" onclick="generateResult()">ফলাফল দেখুন</button>
    </div>

    <div id="resultArea" class="d-none"></div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const selectedYear = urlParams.get('year') || "2026";
    
    document.getElementById('pageTitle').innerText = `ফলাফল অনুসন্ধান (${selectedYear})`;

    function generateResult() {
        const cls = document.getElementById('classSelect').value;
        const term = document.getElementById('termSelect').value;
        const roll = document.getElementById('rollInput').value;
        if(!roll) return alert("রোল দিন!");

        const scriptPath = `results/${selectedYear}/${cls}/${term}.js`;
        const oldScript = document.getElementById('data-script');
        if(oldScript) oldScript.remove();

        const script = document.createElement('script');
        script.id = 'data-script';
        script.src = scriptPath;
        
        script.onload = function() {
            const dataVarName = `data_${selectedYear}_${cls}_${term}`;
            const currentData = window[dataVarName];
            const student = currentData ? currentData.find(s => parseInt(s.roll) === parseInt(roll)) : null;

            if(student) {
                renderTranscript(student, cls, term, selectedYear);
            } else {
                alert("দুঃখিত! এই রোলের কোনো ফলাফল পাওয়া যায়নি।");
            }
        };
        document.head.appendChild(script);
    }

    function renderTranscript(student, cls, term, year) {
        let tableRows = "";
        let totalPoints = 0;
        
        student.marks.forEach(m => {
            // ৫০ মার্কের বিষয় শনাক্তকরণ লজিক
            let fullMark = 100;
            const sName = m.subject;
            if(sName.includes("স্বাস্থ্য") || sName.includes("সঙ্গীত") || sName.includes("চারু") || sName.includes("শিল্প")) {
                fullMark = 50;
            }

            const gp = calculateGP(m.obtained, fullMark);
            totalPoints += gp.point;
            tableRows += `<tr><td class="text-start ps-3">${m.subject}</td><td>${fullMark}</td><td>${m.obtained}</td><td>${gp.letter}</td><td>${gp.point.toFixed(2)}</td></tr>`;
        });

        const gpa = (totalPoints / student.marks.length).toFixed(2);
        
        document.getElementById('resultArea').innerHTML = `
            <img src="images/dpe.png" class="watermark-img">
            <div class="text-center">
                <img src="images/govt.png" style="width:70px" class="mb-2">
                <h2 class="fw-bold mb-0" style="color: #006A4E; font-size: 26px;">১২নং কালাইয়া বোর্ড সরকারি প্রাথমিক বিদ্যালয়</h2>
                <p class="mb-0">ইন্দুরকানী, পিরোজপুর | স্থাপিত: ১৯৩০</p>
                <h4 class="transcript-title">একাডেমিক ট্রান্সক্রিপ্ট - ${year}</h4>
            </div>

            <div class="row mt-5 mb-3 px-2" style="font-size: 18px;">
                <div class="col-7">
                    <p class="mb-1"><strong>নাম:</strong> ${student.name}</p>
                    <p class="mb-1"><strong>শ্রেণি:</strong> ${cls}ম শ্রেণি</p>
                </div>
                <div class="col-5 text-end">
                    <p class="mb-1"><strong>রোল নম্বর:</strong> ${student.roll}</p>
                    <p class="mb-1"><strong>পরীক্ষা:</strong> ${term === 'term1' ? '১ম' : term === 'term2' ? '২য়' : '৩য়'} প্রান্তিক</p>
                </div>
            </div>

            <table class="table table-bordered text-center align-middle" style="font-size: 17px;">
                <thead class="table-light">
                    <tr><th>বিষয়ের নাম</th><th width="15%">পূর্ণমান</th><th width="15%">প্রাপ্ত নম্বর</th><th width="15%">গ্রেড</th><th width="15%">পয়েন্ট</th></tr>
                </thead>
                <tbody>${tableRows}</tbody>
                <tfoot>
                    <tr class="fw-bold bg-light">
                        <td colspan="4" class="text-end pe-4">জিপিএ (GPA)</td>
                        <td class="text-success" style="font-size: 20px;">${gpa}</td>
                    </tr>
                </tfoot>
            </table>

            <div class="d-flex justify-content-between mt-5 pt-5 px-3">
                <div class="text-center">.........................<br>শ্রেণি শিক্ষক</div>
                <div class="text-center">.........................<br>প্রধান শিক্ষক</div>
            </div>

            <div class="mt-5 text-center btn-print-action">
                <button class="btn btn-dark rounded-pill px-5" onclick="window.print()"><i class="fas fa-print me-2"></i> রেজাল্ট শিট প্রিন্ট করুন</button>
            </div>
        `;
        document.getElementById('resultArea').classList.remove('d-none');
    }

    function calculateGP(obt, full) {
        let p = (obt / full) * 100;
        if (p >= 80) return { letter: "A+", point: 5.0 };
        if (p >= 70) return { letter: "A", point: 4.0 };
        if (p >= 60) return { letter: "A-", point: 3.5 };
        if (p >= 50) return { letter: "B", point: 3.0 };
        if (p >= 40) return { letter: "C", point: 2.0 };
        if (p >= 33) return { letter: "D", point: 1.0 };
        return { letter: "F", point: 0.0 };
    }
</script>
</body>
</html>
