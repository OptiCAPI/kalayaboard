<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>একাডেমিক ট্রান্সক্রিপ্ট | কালাইয়া বোর্ড সপ্রাবি</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-green: #006A4E; }
        body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, sans-serif; }
        #resultArea {
            max-width: 850px; background: white; position: relative;
            border: 4px double var(--primary-green); padding: 40px; margin-top: 20px; z-index: 1;
        }
        .watermark-img {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 350px; opacity: 0.12; z-index: 0; pointer-events: none;
        }
        @media print {
            .navbar, .search-form-card, .btn-print-action, .archive-section, .modal { display: none !important; }
            body { background: white !important; }
            #resultArea { width: 100% !important; border: 4px double var(--primary-green) !important; box-shadow: none !important; }
            @page { size: A4; margin: 0.5in; }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-success shadow-sm mb-4">
    <div class="container d-flex justify-content-between">
        <a href="index.html" class="btn btn-light btn-sm rounded-pill"><i class="fas fa-arrow-left"></i> হোম</a>
        <span class="navbar-brand fw-bold" id="pageTitle">ফলাফল অনুসন্ধান (২০২৬)</span>
        <div style="width: 45px;"></div> 
    </div>
</nav>

<div class="container mt-4 mb-5">
    <div class="card p-4 shadow-sm mx-auto search-form-card mb-4" style="max-width: 550px; border-radius: 20px; border: none;">
        <h5 class="text-center fw-bold text-success mb-3" id="searchHeading">বর্তমান শিক্ষাবর্ষের ফলাফল</h5>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="small fw-bold">শ্রেণি</label>
                <select class="form-select rounded-pill" id="classSelect">
                    <option value="5">৫ম শ্রেণি</option>
                    <option value="4">৪র্থ শ্রেণি</option>
                    <option value="3">৩য় শ্রেণি</option>
                    <option value="2">২য় শ্রেণি</option>
                    <option value="1">১ম শ্রেণি</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label class="small fw-bold">মূল্যায়ন</label>
                <select class="form-select rounded-pill" id="termSelect">
                    <option value="term1">১ম প্রান্তিক</option>
                    <option value="term2" selected>২য় প্রান্তিক</option>
                    <option value="term3">৩য় প্রান্তিক</option>
                </select>
            </div>
            <div class="col-12 mb-3">
                <label class="small fw-bold">রোল নম্বর</label>
                <input type="number" class="form-control rounded-pill text-center" id="rollInput" placeholder="উদা: ০৫">
            </div>
        </div>
        <button class="btn btn-success w-100 rounded-pill fw-bold py-2" onclick="generateResult()">ফলাফল দেখুন</button>
        
        <div class="text-center mt-4 archive-section">
            <p class="text-muted small mb-2">অন্যান্য বছরের ফলাফল?</p>
            <button class="btn btn-outline-secondary btn-sm rounded-pill px-4" data-bs-toggle="modal" data-bs-target="#archiveModal">
                <i class="fas fa-archive me-2"></i> আর্কাইভ দেখুন
            </button>
        </div>
    </div>

    <div id="resultArea" class="mx-auto d-none shadow-lg"></div>
</div>

<div class="modal fade" id="archiveModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-md modal-dialog-centered">
        <div class="modal-content" style="border-radius: 20px;">
            <div class="modal-header border-0">
                <h5 class="modal-title fw-bold text-success"><i class="fas fa-folder-open me-2"></i> ফলাফল আর্কাইভ</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4 text-center">
                <div class="row g-2">
                    <div class="col-6"><a href="results.html?year=2026" class="btn btn-outline-success w-100 rounded-pill">২০২৬</a></div>
                    <div class="col-6"><a href="results.html?year=2025" class="btn btn-outline-success w-100 rounded-pill">২০২৫</a></div>
                    <div class="col-6"><a href="results.html?year=2024" class="btn btn-outline-success w-100 rounded-pill">২০২৪</a></div>
                    <div class="col-6"><a href="results.html?year=2023" class="btn btn-outline-success w-100 rounded-pill">২০২৩</a></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // URL থেকে বর্তমান বছর নির্ধারণ
    const urlParams = new URLSearchParams(window.location.search);
    const selectedYear = urlParams.get('year') || "2026";
    document.getElementById('pageTitle').innerText = `ফলাফল অনুসন্ধান (${selectedYear})`;
    document.getElementById('searchHeading').innerText = `${selectedYear} শিক্ষাবর্ষের ফলাফল`;

    function generateResult() {
        const cls = document.getElementById('classSelect').value;
        const term = document.getElementById('termSelect').value;
        const roll = document.getElementById('rollInput').value;
        
        if(!roll) return alert("রোল দিন!");

        // ডাইনামিক স্ক্রিপ্ট লোড
        const scriptPath = `results/${selectedYear}/${cls}/${term}.js`;
        
        // পুরাতন স্ক্রিপ্ট রিমুভ
        const oldScript = document.getElementById('data-script');
        if(oldScript) oldScript.remove();

        const script = document.createElement('script');
        script.id = 'data-script';
        script.src = scriptPath;
        
        script.onload = function() {
            const dataVarName = `data_${selectedYear}_${cls}_${term}`;
            const currentData = window[dataVarName];
            // রোল ০২ বা ২ উভয়ই যাতে কাজ করে
            const student = currentData ? currentData.find(s => parseInt(s.roll) === parseInt(roll)) : null;

            if(student) {
                renderTranscript(student, cls, term, selectedYear);
            } else {
                showError();
            }
        };

        script.onerror = function() { showError(); };
        document.head.appendChild(script);
    }

    function renderTranscript(student, cls, term, year) {
        let tableRows = "";
        let totalPoints = 0;
        
        if (!student.marks || student.marks.length === 0) {
            tableRows = `<tr><td colspan="5" class="py-4 text-danger">এই শিক্ষার্থীর ফলাফল এখনো প্রক্রিয়াধীন।</td></tr>`;
        } else {
            student.marks.forEach(m => {
                const gp = calculateGP(m.obtained);
                totalPoints += gp.point;
                tableRows += `<tr><td>${m.subject}</td><td>১০০</td><td>${m.obtained}</td><td>${gp.letter}</td><td>${gp.point.toFixed(2)}</td></tr>`;
            });
        }

        const gpa = student.marks.length > 0 ? (totalPoints / student.marks.length).toFixed(2) : "0.00";
        
        document.getElementById('resultArea').innerHTML = `
            <img src="images/dpe.png" class="watermark-img">
            <div class="content-wrap" style="position:relative; z-index:2;">
                <div class="text-center mb-4">
                    <img src="images/govt.png" style="width:60px" class="mb-2">
                    <h3 class="fw-bold mb-0" style="color: #006A4E;">১২নং কালাইয়া বোর্ড সরকারি প্রাথমিক বিদ্যালয়</h3>
                    <p class="small mb-0">ইন্দুরকানী, পিরোজপুর | স্থাপিত: ১৯৩০</p>
                    <h5 class="mt-3 fw-bold border-bottom d-inline-block pb-1">একাডেমিক ট্রান্সক্রিপ্ট - ${year}</h5>
                </div>
                <div class="row mb-4 mt-4 small px-2">
                    <div class="col-7">
                        <p class="mb-1"><strong>শিক্ষার্থীর নাম:</strong> ${student.name}</p>
                        <p class="mb-1"><strong>শ্রেণি:</strong> ${cls}ম শ্রেণি</p>
                    </div>
                    <div class="col-5 text-end">
                        <p class="mb-1"><strong>রোল নম্বর:</strong> ${student.roll}</p>
                        <p class="mb-1"><strong>পরীক্ষা:</strong> ${term === 'term1' ? '১ম' : term === 'term2' ? '২য়' : '৩য়'} প্রান্তিক</p>
                    </div>
                </div>
                <table class="table table-bordered border-dark text-center align-middle small">
                    <thead class="table-light"><tr><th>বিষয়ের নাম</th><th>পূর্ণমান</th><th>প্রাপ্ত নম্বর</th><th>গ্রেড</th><th>পয়েন্ট</th></tr></thead>
                    <tbody>${tableRows}</tbody>
                </table>
                <div class="row mt-4"><div class="col-12"><div class="p-2 border bg-light text-center fw-bold">জিপিএ (GPA): <span class="text-success">${gpa}</span> | ফলাফল: ${gpa >= 1 ? 'উত্তীর্ণ' : 'অকৃতকার্য'}</div></div></div>
                <div class="d-flex justify-content-between mt-5 pt-4">
                    <div class="text-center">.........................<br>শ্রেণি শিক্ষকের স্বাক্ষর</div>
                    <div class="text-center">.........................<br>প্রধান শিক্ষকের স্বাক্ষর ও সীল</div>
                </div>
                <div class="mt-5 text-center btn-print-action">
                    <button class="btn btn-dark rounded-pill px-4" onclick="window.print()"><i class="fas fa-print me-2"></i> প্রিন্ট করুন</button>
                </div>
            </div>`;
        document.getElementById('resultArea').classList.remove('d-none');
        window.scrollTo(0, document.getElementById('resultArea').offsetTop);
    }

    function calculateGP(m) {
        if (m >= 80) return { letter: "A+", point: 5.0 };
        if (m >= 70) return { letter: "A", point: 4.0 };
        if (m >= 60) return { letter: "A-", point: 3.5 };
        if (m >= 50) return { letter: "B", point: 3.0 };
        if (m >= 40) return { letter: "C", point: 2.0 };
        if (m >= 33) return { letter: "D", point: 1.0 };
        return { letter: "F", point: 0.0 };
    }

    function showError() {
        document.getElementById('resultArea').innerHTML = `
            <div class="alert alert-danger text-center shadow-sm py-5" style="border-radius: 15px;">
                <i class="fas fa-search fa-3x mb-3"></i>
                <h5 class="fw-bold">ফলাফল পাওয়া যায়নি!</h5>
                <p>রোল নম্বর বা ডাটাবেজ ফাইলটি চেক করুন।</p>
            </div>`;
        document.getElementById('resultArea').classList.remove('d-none');
    }
</script>
</body>
</html>
