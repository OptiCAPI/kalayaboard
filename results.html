<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ফলাফল অনুসন্ধান | কালাইয়া বোর্ড সপ্রাবি</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Print styling to hide UI elements during printing */
        @media print {
            .navbar, .btn-call, .search-form-card, .btn-print-action, .footer-hide {
                display: none !important;
            }
            .container { width: 100%; max-width: 100%; margin: 0; padding: 0; }
            #resultArea { border: none !important; box-shadow: none !important; display: block !important; }
            body { background: white; }
        }
        .marks-table th { background-color: #f8f9fa; }
        .transcript-header { border-bottom: 2px solid #006A4E; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-green shadow-sm mb-4">
        <div class="container d-flex justify-content-between">
            <a href="index.html" class="btn btn-light btn-sm rounded-pill"><i class="fas fa-arrow-left"></i> হোম</a>
            <span class="navbar-brand fw-bold">ফলাফল অনুসন্ধান</span>
            <div style="width: 45px;"></div> 
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        <div class="card p-4 shadow-sm mx-auto search-form-card mb-4" style="max-width: 500px; border-radius: 20px; border: none;">
            <div class="text-center mb-4">
                <i class="fas fa-file-invoice text-success fa-3x mb-2"></i>
                <h4 class="fw-bold text-success">ফলাফল খুঁজুন</h4>
            </div>
            <div class="mb-3">
                <label class="form-label small fw-bold">রোল নম্বর দিন</label>
                <input type="number" class="form-control rounded-pill" id="rollInput" placeholder="উদা: ০৫">
            </div>
            <div class="mb-3">
                <label class="form-label small fw-bold">শ্রেণি</label>
                <select class="form-select rounded-pill" id="classSelect">
                    <option selected disabled>শ্রেণি নির্বাচন করুন</option>
                    <option>১ম শ্রেণি</option><option>২য় শ্রেণি</option><option>৩য় শ্রেণি</option><option>৪র্থ শ্রেণি</option><option>৫ম শ্রেণি</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="form-label small fw-bold">প্রান্তিক মূল্যায়ন</label>
                <select class="form-select rounded-pill" id="termSelect">
                    <option selected disabled>মূল্যায়ন নির্বাচন করুন</option>
                    <option>১ম প্রান্তিক</option><option>২য় প্রান্তিক</option><option>৩য় প্রান্তিক</option>
                </select>
            </div>
            <button class="btn btn-success w-100 rounded-pill py-2 fw-bold" onclick="searchResult()">ফলাফল দেখুন</button>
        </div>

        <div id="resultArea" class="card mx-auto d-none shadow-lg border-0 p-4" style="max-width: 700px; border-radius: 15px;">
            <div class="text-center transcript-header pb-3 mb-4">
                <h4 class="fw-bold text-dark mb-1">কালাইয়া বোর্ড সরকারি প্রাথমিক বিদ্যালয়</h4>
                <p class="mb-0 text-muted small">শিক্ষাই‌ শক্তি                       শিক্ষাই মুক্তি</p>
                <h5 class="mt-3 text-success fw-bold">একাডেমিক ট্রান্সক্রিপ্ট</h5>
            </div>

            <div class="row mb-4">
                <div class="col-6">
                    <p class="mb-1"><strong>নাম:</strong> <span id="resName">মোঃ আরিফ হোসেন</span></p>
                    <p class="mb-1"><strong>শ্রেণি:</strong> <span id="resClass">৫ম</span></p>
                </div>
                <div class="col-6 text-end">
                    <p class="mb-1"><strong>রোল:</strong> <span id="resRoll">০৫</span></p>
                    <p class="mb-1"><strong>পরীক্ষা:</strong> <span id="resTerm">২য় প্রান্তিক</span></p>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered marks-table text-center">
                    <thead class="table-light">
                        <tr>
                            <th>বিষয়</th>
                            <th>প্রাপ্ত নম্বর</th>
                            <th>গ্রেড</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>বাংলা</td><td>৮৫</td><td>A+</td></tr>
                        <tr><td>গণিত</td><td>৭৮</td><td>A</td></tr>
                        <tr><td>ইংরেজি</td><td>৮২</td><td>A+</td></tr>
                        <tr><td>বিজ্ঞান</td><td>৯০</td><td>A+</td></tr>
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-between mt-4 border-top pt-3">
                <div class="fw-bold">মোট জিপিএ: <span class="text-success">৫.০০</span></div>
                <div class="fw-bold text-primary">ফলাফল: উত্তীর্ণ</div>
            </div>

            <div class="mt-5 text-center btn-print-action">
                <button class="btn btn-outline-dark px-5 rounded-pill" onclick="window.print()">
                    <i class="fas fa-print me-2"></i> প্রিন্ট করুন
                </button>
            </div>
        </div>
    </div>

    <script>
        function searchResult() {
            const roll = document.getElementById('rollInput').value;
            if(!roll) {
                alert("দয়া করে রোল নম্বর দিন");
                return;
            }
            // Populate data from inputs
            document.getElementById('resRoll').innerText = roll;
            document.getElementById('resClass').innerText = document.getElementById('classSelect').value;
            document.getElementById('resTerm').innerText = document.getElementById('termSelect').value;
            
            // Show result area
            document.getElementById('resultArea').classList.remove('d-none');
            document.getElementById('resultArea').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
