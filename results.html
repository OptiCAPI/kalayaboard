<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>একাডেমিক ট্রান্সক্রিপ্ট | ১২নং কালাইয়া বোর্ড সপ্রাবি</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap');
        
        :root { 
            --primary-green: #006A4E; 
        }
    
        body { 
            background-color: #f0f2f5; 
            font-family: 'Hind Siliguri', sans-serif; 
        }

        /* --- Floating Bar (Home Link) --- */
        .sticky-sub-wrapper {
            position: fixed; top: 15px; left: 0; width: 100%; z-index: 2000;
        }
        .floating-bar {
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            border-radius: 100px; padding: 5px 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 1.5px solid var(--primary-green); margin: 0 auto; max-width: 450px;
            display: flex; justify-content: center;
        }
        .sub-menu-list { list-style: none; display: flex; gap: 15px; margin: 0; padding: 0; }
        .sub-menu-list a {
            text-decoration: none; color: #333; font-weight: 600; font-size: 14px;
            padding: 6px 15px; border-radius: 50px; display: flex; align-items: center; gap: 6px;
        }
        .sub-menu-list a:hover { background: var(--primary-green); color: #fff !important; }
    
        /* রেজাল্ট শিট কন্টেইনার */
        #resultArea {
            width: 210mm; height: 297mm; background: white;
            margin: 80px auto 20px auto; padding: 15mm; box-sizing: border-box;
            border: 12px double var(--primary-green); position: relative; 
            display: flex; flex-direction: column; box-shadow: 0 0 20px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        /* --- রাজকীয় বর্ডার আর্ট --- */
        .corner-art {
            position: absolute; width: 100px; height: 100px;
            border: 5px solid var(--primary-green); z-index: 5;
        }
        .top-left { top: 10px; left: 10px; border-right: none; border-bottom: none; border-radius: 15px 0 0 0; }
        .top-right { top: 10px; right: 10px; border-left: none; border-bottom: none; border-radius: 0 15px 0 0; }
        .bottom-left { bottom: 10px; left: 10px; border-right: none; border-top: none; border-radius: 0 0 0 15px; }
        .bottom-right { bottom: 10px; right: 10px; border-left: none; border-top: none; border-radius: 0 0 15px 0; }

        /* ওয়াটারমার্ক ও ফন্ট */
        .watermark-img {
            position: absolute; top: 52%; left: 50%; transform: translate(-50%, -50%);
            width: 460px; opacity: 0.05; z-index: 1; pointer-events: none;
        }
        .premium-title { font-family: serif; font-weight: bold; }
        .student-name { font-style: italic; font-size: 24px; color: #000; }
        
        .table-main { width: 100%; border-collapse: collapse; margin-top: 10px; background: transparent; }
        .table-main th, .table-main td { border: 1.5px solid #000 !important; padding: 6px !important; }

        .footer-signatures {
            position: absolute; bottom: 25mm; left: 20mm; right: 20mm;
            display: flex; justify-content: space-between; z-index: 1000;
        }

        @media print {
            body { background: none; }
            .no-print, .sticky-sub-wrapper { display: none !important; }
            #resultArea { margin: 0 !important; border: 12px double var(--primary-green) !important; }
            @page { size: A4; margin: 0; }
        }

        .premium-archive-btn {
            background: linear-gradient(45deg, #006A4E, #00a379); color: white; border: none; 
            padding: 10px 25px; border-radius: 50px; font-weight: bold; transition: 0.3s;
        }
        .year-badge { background: #ffc107; color: #000; padding: 2px 10px; border-radius: 10px; font-size: 14px; }
    </style>
</head>
<body>

<div class="sticky-sub-wrapper no-print">
    <div class="floating-bar">
        <ul class="sub-menu-list">
            <li><a href="index.html"><i class="fas fa-home"></i> <span>হোম</span></a></li>
            <li><a href="results.html" class="bg-success text-white"><i class="fas fa-poll"></i> <span>রেজাল্ট</span></a></li>
            <li><a href="notice.html"><i class="fas fa-bullhorn text-danger"></i> <span>নোটিশ</span></a></li>
        </ul>
    </div>
</div>

<div class="container no-print" style="margin-top: 90px;">
    <div class="card p-4 shadow-sm mx-auto mb-3" style="max-width: 550px; border-radius: 15px;">
        <h5 class="text-center fw-bold text-success mb-3" id="searchTitle">ফলাফল অনুসন্ধান</h5>
        <div class="row g-2">
            <div class="col-6">
                <label class="small fw-bold">শ্রেণি</label>
                <select class="form-select rounded-pill" id="classSelect">
                    <option value="5">৫ম শ্রেণি</option>
                    <option value="4">৪র্থ শ্রেণি</option>
                    <option value="3">৩য় শ্রেণি</option>
                </select>
            </div>
            <div class="col-6">
                <label class="small fw-bold">মূল্যায়ন</label>
                <select class="form-select rounded-pill" id="termSelect">
                    <option value="term1">১ম প্রান্তিক</option>
                    <option value="term2" selected>২য় প্রান্তিক</option>
                    <option value="term3">৩য় প্রান্তিক</option>
                </select>
            </div>
            <div class="col-12 mt-2">
                <input type="number" id="rollInput" class="form-control rounded-pill text-center" placeholder="রোল নম্বর">
            </div>
        </div>
        <button class="btn btn-success w-100 rounded-pill fw-bold py-2 mt-3" onclick="generateResult()">ফলাফল দেখুন</button>
    </div>

    <div class="text-center mb-4">
        <button type="button" class="premium-archive-btn" data-bs-toggle="modal" data-bs-target="#archiveModal">
            <i class="fas fa-calendar-alt me-2"></i> শিক্ষাবর্ষ পরিবর্তন
        </button>
    </div>
</div>

<div class="modal fade" id="archiveModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border-radius:20px;">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title fw-bold">শিক্ষাবর্ষ নির্বাচন করুন</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4 text-center">
                <div class="row g-3">
                    <div class="col-6"><a href="results.html?year=2026" class="btn btn-outline-success w-100 py-2 fw-bold">২০২৬</a></div>
                    <div class="col-6"><a href="results.html?year=2025" class="btn btn-outline-success w-100 py-2 fw-bold">২০২৫</a></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="resultArea" class="d-none">
    <div class="corner-art top-left"></div>
    <div class="corner-art top-right"></div>
    <div class="corner-art bottom-left"></div>
    <div class="corner-art bottom-right"></div>
    <div id="sheetContent"></div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const selectedYear = urlParams.get('year') || "2026";
    const is2026 = (selectedYear === "2026");

    function toBanglaNum(num) {
        const banglaNums = {'0':'০','1':'১','2':'২','3':'৩','4':'৪','5':'৫','6':'৬','7':'৭','8':'৮','9':'৯'};
        return num.toString().split('').map(digit => banglaNums[digit] || digit).join('');
    }

    window.onload = function() {
        document.getElementById('searchTitle').innerHTML = `ফলাফল অনুসন্ধান - <span class="year-badge">${toBanglaNum(selectedYear)}</span>`;
    };

    function generateResult() {
        const cls = document.getElementById('classSelect').value;
        const term = document.getElementById('termSelect').value;
        const roll = document.getElementById('rollInput').value;
        
        const scriptPath = is2026 ? `results/2026/${cls}/${term}.js` : `results/${selectedYear}/${cls}/final.js`;
        const oldScript = document.getElementById('data-script');
        if(oldScript) oldScript.remove();

        const script = document.createElement('script');
        script.id = 'data-script';
        script.src = scriptPath;
        script.onload = function() {
            const dataVarName = is2026 ? `data_2026_${cls}_${term}` : `final_data_${selectedYear}`;
            const currentData = window[dataVarName];
            const student = currentData ? currentData.find(s => parseInt(s.roll) === parseInt(roll)) : null;

            if(student) renderSheet(student, cls, term);
            else alert("তথ্য পাওয়া যায়নি!");
        };
        document.head.appendChild(script);
    }

    function renderSheet(s, cls, term) {
        let rows = "";
        let totalPoints = 0;
        
        if(is2026) {
            s.marks.forEach(m => {
                let full = m.subject.match(/শারীরিক|সঙ্গীত|চারু|শিল্প/) ? 50 : 100;
                let gp = calculateGP(m.obtained, full);
                totalPoints += gp.point;
                rows += `<tr><td>${m.subject}</td><td>${toBanglaNum(full)}</td><td>${toBanglaNum(m.obtained)}</td><td>${gp.letter}</td><td>${toBanglaNum(gp.point.toFixed(2))}</td></tr>`;
            });
        } else {
            s.subjects.forEach(sub => {
                let full = sub.name.match(/শারীরিক|সঙ্গীত|চারু|শিল্প/) ? 50 : 100;
                let finalScore = (sub.t1 * 0.15) + (sub.t2 * 0.15) + (sub.t3 * 0.70);
                let gp = calculateGP(finalScore, full);
                totalPoints += gp.point;
                rows += `<tr><td>${sub.name}</td><td>${toBanglaNum(sub.t1)}</td><td>${toBanglaNum(sub.t2)}</td><td>${toBanglaNum(sub.t3)}</td><td>${toBanglaNum(finalScore.toFixed(2))}</td><td>${gp.letter}</td><td>${toBanglaNum(gp.point.toFixed(2))}</td></tr>`;
            });
        }
        
        const subjectsCount = is2026 ? s.marks.length : s.subjects.length;
        const gpa = (totalPoints / subjectsCount).toFixed(2);
        const timestamp = new Date().toLocaleDateString('bn-BD') + " " + new Date().toLocaleTimeString('bn-BD');

        document.getElementById('sheetContent').innerHTML = `
            <img src="images/dpe.png" class="watermark-img">
            <div style="position: absolute; bottom: 3mm; right: 80mm; font-size: 10px; color: #555;">প্রিন্ট কপি: ${timestamp}</div>
            <div class="text-center" style="position:relative; z-index:10;">
                <img src="images/govt.png" style="width:70px" class="mb-1">
                <h2 class="premium-title mb-0" style="color: #006A4E; font-size: 28px;">১২নং কালাইয়া বোর্ড সরকারি প্রাথমিক বিদ্যালয়</h2>
                <p class="mb-0 fw-bold">ইন্দুরকানী (জিয়ানগর), পিরোজপুর | স্থাপিত: ১৯৩০</p>
                <h4 class="mt-4 border-bottom d-inline-block pb-1 fw-bold">একাডেমিক ট্রান্সক্রিপ্ট - ${toBanglaNum(selectedYear)}</h4>
            </div>

            <div class="row mt-4 mb-2 px-2" style="font-size:18px; position:relative; z-index:10;">
                <div class="col-7">
                    <p class="mb-1"><strong>নাম:</strong> <span class="student-name">${s.name}</span></p>
                    <p class="mb-1"><strong>শ্রেণি:</strong> ${toBanglaNum(cls)}ম শ্রেণি</p>
                </div>
                <div class="col-5 text-end">
                    <p class="mb-1"><strong>রোল:</strong> ${toBanglaNum(s.roll)}</p>
                    <p class="mb-1"><strong>মূল্যায়ন:</strong> ${is2026 ? 'প্রান্তিক' : 'সমন্বিত'}</p>
                </div>
            </div>

            <table class="table-main text-center table-bordered border-dark" style="position:relative; z-index:10;">
                <thead class="table-light">
                    ${is2026 ? '<tr><th>বিষয়ের নাম</th><th>পূর্ণমান</th><th>প্রাপ্ত নম্বর</th><th>গ্রেড</th><th>পয়েন্ট</th></tr>' : '<tr><th rowspan="2">বিষয়ের নাম</th><th colspan="3">প্রান্তিক</th><th rowspan="2">মোট</th><th rowspan="2">গ্রেড</th><th rowspan="2">পয়েন্ট</th></tr><tr><th>১ম</th><th>২য়</th><th>৩য়</th></tr>'}
                </thead>
                <tbody class="fw-bold">${rows}</tbody>
                <tfoot><tr class="fw-bold bg-light"><td colspan="${is2026?3:5}" class="text-end pe-4">জিপিএ (GPA)</td><td colspan="2" class="text-success" style="font-size:22px;">${toBanglaNum(gpa)}</td></tr></tfoot>
            </table>

            <div class="footer-signatures">
                <div class="text-center">.........................<br>শ্রেণি শিক্ষক</div>
                <div class="text-center">.........................<br>প্রধান শিক্ষক</div>
            </div>

            <div class="mt-4 text-center no-print" style="position:relative; z-index:1001;">
                <button class="btn btn-dark rounded-pill px-5 shadow-lg" onclick="window.print()"><i class="fas fa-print me-2"></i> প্রিন্ট করুন</button>
            </div>
        `;
        document.getElementById('resultArea').classList.remove('d-none');
    }

    function calculateGP(obt, full) {
        let p = (obt / full) * 100;
        if (p >= 80) return { letter: "A+", point: 5.0 };
        if (p >= 70) return { letter: "A", point: 4.0 };
        if (p >= 60) return { letter: "A-", point: 3.5 };
        if (p >= 50) return { letter: "B", point: 3.0 };
        if (p >= 40) return { letter: "C", point: 2.0 };
        if (p >= 33) return { letter: "D", point: 1.0 };
        return { letter: "F", point: 0.0 };
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
