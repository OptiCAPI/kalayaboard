<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>একাডেমিক ট্রান্সক্রিপ্ট | ১২নং কালাইয়া বোর্ড সপ্রাবি</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ফন্ট ইমপোর্ট (কাল্পনা ইউনিকোড না থাকলে এটি সাধারণ হ্যান্ডরাইটিং বা প্রিমিয়াম শেরিফ ফন্টে ব্যাকআপ নিবে) */
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap');

        :root { --primary-green: #006A4E; }
        
        body { background-color: #f0f2f5; font-family: 'Hind Siliguri', sans-serif; }
        
        /* প্রিমিয়াম ফন্ট স্টাইল */
        .premium-title { font-family: 'Kalpana', 'Constantia', serif; font-weight: bold; }
        .student-name { font-family: 'Kalpana', 'Constantia', serif; font-style: italic; font-size: 24px; color: #000; }
        .table-font { font-family: 'Hind Siliguri', sans-serif; font-size: 15px; }

        /* A4 Page Container: একদম সঠিক মাপে ফিক্সড */
        #resultArea {
            width: 210mm; 
            height: 297mm; 
            background: white;
            margin: 15px auto; 
            padding: 10mm; 
            box-sizing: border-box;
            border: 12px double var(--primary-green); 
            position: relative; 
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
        }

             /* প্রিমিয়াম ওয়াটারমার্ক: টেবিলের সামনে (z-index: 999) */
        .watermark-img {
            position: absolute; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            width: 600px; 
            opacity: 0.06; /* ৫-৬% ভিজিবিলিটি */
            z-index: 999; 
            pointer-events: none; /* যাতে নিচের টেক্সট কপি করা যায় */
        }
        
        .main-content { position: relative; z-index: 10; flex-grow: 1; }
        .table-main { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .table-main th, .table-main td { border: 1.5px solid #000 !important; vertical-align: middle; padding: 6px !important; }

        /* ফুটার পজিশন: পেজের একদম নিচে ফিক্সড */
        .footer-signatures {
            position: absolute;
            bottom: 25mm;
            left: 15mm;
            right: 15mm;
            display: flex;
            justify-content: space-between;
            z-index: 1000;
        }


        
        /* A4 Page Styling for Web & Print */
        #resultArea {
            width: 210mm; 
            min-height: 297mm; 
            background: white;
            margin: 15px auto; 
            padding: 10mm; 
            box-sizing: border-box;
            border: 12px double var(--primary-green); 
            position: relative; 
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }


        /* প্রিন্ট অপ্টিমাইজেশন */
        @media print {
            body { background: none; padding: 0; margin: 0; }
            .no-print, .navbar, .search-form-card, .premium-archive-section { display: none !important; }
            
            #resultArea { 
                margin: 0 !important; 
                width: 210mm !important; 
                height: 297mm !important; 
                border: 12px double var(--primary-green) !important;
                box-shadow: none;
                page-break-after: always;
            }
            @page { 
                size: A4; 
                margin: 0; 
            }
        }

        /* আর্কাইভ বাটন ডিজাইন */
        .premium-archive-btn {
            background: linear-gradient(45deg, #006A4E, #00a379);
            color: white; border: none; padding: 12px 30px;
            border-radius: 50px; font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,106,78,0.3);
            transition: 0.3s;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-success shadow-sm mb-4 no-print">
    <div class="container d-flex justify-content-between">
        <a href="index.html" class="btn btn-light btn-sm rounded-pill"><i class="fas fa-arrow-left"></i> হোম</a>
        <span class="navbar-brand fw-bold" id="pageTitle">ফলাফল পোর্টাল</span>
        <div style="width: 45px;"></div> 
    </div>
</nav>

<div class="container no-print">
    <div class="card p-4 shadow-sm mx-auto search-form-card mb-3" style="max-width: 550px; border-radius: 15px;">
        <h5 class="text-center fw-bold text-success mb-3" id="searchHeading">ফলাফল অনুসন্ধান</h5>
        <div class="row g-2">
            <div class="col-6">
                <label class="small fw-bold">শ্রেণি</label>
                <select class="form-select rounded-pill" id="classSelect">
                    <option value="5" selected>৫ম শ্রেণি</option>
                    <option value="4">৪র্থ শ্রেণি</option>
                    <option value="3">৩য় শ্রেণি</option>
                </select>
            </div>
            <div class="col-6">
                <label class="small fw-bold">মূল্যায়ন</label>
                <select class="form-select rounded-pill" id="termSelect">
                    <option value="term1">১ম প্রান্তিক</option>
                    <option value="term2" selected>২য় প্রান্তিক</option>
                    <option value="term3">৩য় প্রান্তিক</option>
                </select>
            </div>
            <div class="col-12 mt-2">
                <input type="number" id="rollInput" class="form-control rounded-pill text-center" placeholder="রোল নম্বর লিখুন">
            </div>
        </div>
        <button class="btn btn-success w-100 rounded-pill fw-bold py-2 mt-3" onclick="generateResult()">ফলাফল দেখুন</button>
    </div>

    <div class="text-center premium-archive-section mb-4">
        <button class="premium-archive-btn" data-bs-toggle="modal" data-bs-target="#archiveModal">
            <i class="fas fa-gem me-2" style="color: #FFD700;"></i> আর্কাইভ ও শিক্ষাবর্ষ পরিবর্তন
        </button>
    </div>
</div>

<div id="resultArea" class="d-none"></div>

<div class="modal fade" id="archiveModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg" style="border-radius:20px;">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title fw-bold">শিক্ষাবর্ষ নির্বাচন করুন</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4 text-center">
                <div class="row g-3">
                    <div class="col-6"><a href="results.html?year=2026" class="btn btn-outline-success w-100 py-3">২০২৬</a></div>
                    <div class="col-6"><a href="results.html?year=2025" class="btn btn-outline-success w-100 py-3">২০২৫</a></div>
                    <div class="col-6"><a href="results.html?year=2024" class="btn btn-outline-success w-100 py-3">২০২৪</a></div>
                    <div class="col-6"><a href="results.html?year=2023" class="btn btn-outline-success w-100 py-3">২০২৩</a></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const selectedYear = urlParams.get('year') || "2026";
    const is2026 = (selectedYear === "2026");

    function generateResult() {
        const cls = document.getElementById('classSelect').value;
        const term = document.getElementById('termSelect').value;
        const roll = document.getElementById('rollInput').value;
        
        const scriptPath = is2026 ? `results/2026/${cls}/${term}.js` : `results/${selectedYear}/${cls}/final.js`;
        const oldScript = document.getElementById('data-script');
        if(oldScript) oldScript.remove();

        const script = document.createElement('script');
        script.id = 'data-script';
        script.src = scriptPath;
        script.onload = function() {
            const dataVarName = is2026 ? `data_2026_${cls}_${term}` : `final_data_${selectedYear}`;
            const currentData = window[dataVarName];
            const student = currentData ? currentData.find(s => parseInt(s.roll) === parseInt(roll)) : null;

            if(student) {
                renderSheet(student, cls, term);
            } else {
                alert("তথ্য পাওয়া যায়নি!");
            }
        };
        document.head.appendChild(script);
    }

    function renderSheet(s, cls, term) {
        let rows = "";
        let totalPoints = 0;
        
        if(is2026) {
            s.marks.forEach(m => {
                let full = m.subject.match(/শারীরিক|সঙ্গীত|চারু|শিল্প/) ? 50 : 100;
                let gp = calculateGP(m.obtained, full);
                totalPoints += gp.point;
                rows += `<tr><td class="text-start ps-3">${m.subject}</td><td>${full}</td><td>${m.obtained}</td><td>${gp.letter}</td><td>${gp.point.toFixed(2)}</td></tr>`;
            });
        } else {
            s.subjects.forEach(sub => {
                let full = sub.name.match(/শারীরিক|সঙ্গীত|চারু|শিল্প/) ? 50 : 100;
                let finalScore = (sub.t1 * 0.15) + (sub.t2 * 0.15) + (sub.t3 * 0.70);
                let gp = calculateGP(finalScore, full);
                totalPoints += gp.point;
                rows += `<tr><td class="text-start ps-2">${sub.name}</td><td>${sub.t1}</td><td>${sub.t2}</td><td>${sub.t3}</td><td class="fw-bold">${finalScore.toFixed(2)}</td><td>${gp.letter}</td><td>${gp.point.toFixed(2)}</td></tr>`;
            });
        }

        const subjectsCount = is2026 ? s.marks.length : s.subjects.length;
        const gpa = (totalPoints / subjectsCount).toFixed(2);

        document.getElementById('resultArea').innerHTML = `
            <img src="images/dpe.png" class="watermark-img">
            <div class="text-center position-relative" style="z-index:1000">
                <img src="images/govt.png" style="width:75px">
                <h2 class="fw-bold mb-0 premium-font" style="color: #006A4E; font-size: 35px;">১২নং কালাইয়া বোর্ড সরকারি প্রাথমিক বিদ্যালয়</h2>
                <p class="mb-0"><strong>ইন্দুরকানী (জিয়ানগর), পিরোজপুর </strong></p> 
                <p class="mb-0"স্থাপিত: ১৯৩০ </p>
                <h4 class="mt-3 border-bottom d-inline-block pb-1 fw-bold">একাডেমিক ট্রান্সক্রিপ্ট - ${selectedYear}</h4>
            </div>

            <div class="row mt-5 mb-3 px-2" style="font-size: 19px; position:relative; z-index:1000">
                <div class="col-7">
                    <p class="mb-1"><strong>শিক্ষার্থীর নাম: <span class="premium-font text-dark" style="font-size: 22px;">${s.name}</span></strong></p>
                    <p class="mb-1"><strong>শ্রেণি:</strong> ${cls}ম শ্রেণি</p>
                </div>
                <div class="col-5 text-end">
                    <p class="mb-1"><strong>রোল নম্বর:</strong> ${s.roll}</p>
                    <p class="mb-1"><strong>মূল্যায়ন:</strong> ${is2026 ? 'প্রান্তিক' : 'সমন্বিত'}</p>
                </div>
            </div>

            <table class="table table-bordered text-center table-main border-dark">
                <thead class="table-light">
                    ${is2026 ? 
                    '<tr><th>বিষয়ের নাম</th><th>পূর্ণমান</th><th>প্রাপ্ত নম্বর</th><th> গ্রেড </th><th>পয়েন্ট</th></tr>' :
                    '<tr><th rowspan="2">বিষয়ের নাম</th><th colspan="3">প্রান্তিকের প্রাপ্ত নম্বর</th><th rowspan="2">মোট (১০০%)</th><th rowspan="2">গ্রেড</th><th rowspan="2">পয়েন্ট</th></tr><tr><th>১ম (১৫%)</th><th>২য় (১৫%)</th><th>৩য় (৭০%)</th></tr>'}
                </thead>
                <tbody class="fw-bold">${rows}</tbody>
                <tfoot>
                    <tr class="fw-bold bg-light">
                        <td colspan="${is2026 ? 4 : 6}" class="text-end pe-4">জিপিএ (GPA)</td>
                        <td class="text-success" style="font-size: 24px;">${gpa}</td>
                    </tr>
                </tfoot>
            </table>

            <div class="d-flex justify-content-between mt-5 pt-5 px-3 position-relative" style="z-index:1000">
                <div class="text-center">.........................<br>শ্রেণি শিক্ষক</div>
                <div class="text-center">.........................<br>প্রধান শিক্ষক</div>
            </div>

            <div class="mt-5 text-center no-print">
                <button class="btn btn-dark rounded-pill px-5 shadow-lg" onclick="window.print()"><i class="fas fa-print me-2"></i> রেজাল্ট শিট প্রিন্ট করুন</button>
            </div>
        `;
        document.getElementById('resultArea').classList.remove('d-none');
    }

    function calculateGP(obt, full) {
        let p = (obt / full) * 100;
        if (p >= 80) return { letter: "A+", point: 5.0 };
        if (p >= 70) return { letter: "A", point: 4.0 };
        if (p >= 60) return { letter: "A-", point: 3.5 };
        if (p >= 50) return { letter: "B", point: 3.0 };
        if (p >= 40) return { letter: "C", point: 2.0 };
        if (p >= 33) return { letter: "D", point: 1.0 };
        return { letter: "F", point: 0.0 };
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
