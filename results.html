<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>একাডেমিক ট্রান্সক্রিপ্ট | ১২নং কালাইয়া বোর্ড সপ্রাবি</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap');
        :root { --primary-green: #006A4E; }
        
        body { background-color: #f0f2f5; font-family: 'Hind Siliguri', sans-serif; }
        
        /* প্রিমিয়াম ফন্ট সেটিংস */
        .premium-title { font-family: 'Kalpana', 'Constantia', serif; font-weight: bold; color: var(--primary-green); }
        .student-name { font-family: 'Kalpana', 'Constantia', serif; font-style: italic; font-size: 24px; color: #000; }
        .table-font { font-family: 'Hind Siliguri', sans-serif; font-size: 15px; }

        /* A4 পেজ ডিজাইন */
        #resultArea {
            width: 210mm; 
            height: 297mm; 
            background: white;
            margin: 15px auto; 
            padding: 5mm 15mm; /* উপরের গ্যাপ কমিয়ে ৫মিমি করা হয়েছে */
            box-sizing: border-box;
            border: 12px double var(--primary-green); 
            position: relative; 
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ৫% ইন-ফ্রন্ট স্ট্রেট ওয়াটারমার্ক */
        .watermark-overlay {
            position: absolute; 
            top: 55%; left: 50%; 
            transform: translate(-50%, -50%);
            width: 550px; 
            opacity: 0.05; 
            z-index: 9999; 
            pointer-events: none;
        }

        .main-content { position: relative; z-index: 10; flex-grow: 1; }
        .table-main { width: 100%; border-collapse: collapse; margin-top: 10px; z-index: 1000; }
        .table-main th, .table-main td { border: 1.5px solid #000 !important; vertical-align: middle; padding: 5px !important; }

        .footer-signatures {
            margin-top: auto;
            margin-bottom: 20mm;
            display: flex;
            justify-content: space-between;
        }

        @media print {
            body { background: none; padding: 0; margin: 0; }
            .no-print { display: none !important; }
            #resultArea { margin: 0 !important; border: 12px double var(--primary-green) !important; box-shadow: none; }
            @page { size: A4; margin: 0; }
        }
    </style>
</head>
<body>

<div class="container no-print py-4">
    <div class="card p-4 shadow-sm mx-auto" style="max-width: 500px; border-radius: 15px;">
        <h5 class="text-center fw-bold text-success mb-3">ফলাফল অনুসন্ধান</h5>
        <div class="row g-2">
            <div class="col-6">
                <select class="form-select rounded-pill" id="classSelect">
                    <option value="5">৫ম শ্রেণি</option>
                    <option value="4">৪র্থ শ্রেণি</option>
                </select>
            </div>
            <div class="col-6">
                <select class="form-select rounded-pill" id="termSelect">
                    <option value="term2">২য় প্রান্তিক</option>
                    <option value="term3">বার্ষিক</option>
                </select>
            </div>
            <div class="col-12 mt-2">
                <input type="number" id="rollInput" class="form-control rounded-pill text-center" placeholder="রোল নম্বর">
            </div>
        </div>
        <button class="btn btn-success w-100 rounded-pill fw-bold mt-3" onclick="generateResult()">ফলাফল দেখুন</button>
    </div>
</div>

<div id="resultArea" class="d-none"></div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const selectedYear = urlParams.get('year') || "2026";

    // সংখ্যা বাংলায় রূপান্তরের ফাংশন
    function toBanglaNum(num) {
        const banglaNums = {'0':'০','1':'১','2':'২','3':'৩','4':'৪','5':'৫','6':'৬','7':'৭','8':'৮','9':'৯'};
        return num.toString().split('').map(d => banglaNums[d] || d).join('');
    }

    function generateResult() {
        const cls = document.getElementById('classSelect').value;
        const term = document.getElementById('termSelect').value;
        const roll = document.getElementById('rollInput').value;
        
        // এখানে আপনার ডাটা স্ক্রিপ্ট লোডিং লজিক থাকবে (আগের কোড অনুযায়ী)
        // নমুনা রেন্ডারিং:
        renderSheet({name: "Israt Jahan", roll: roll, marks: []}, cls, term);
    }

    function renderSheet(s, cls, term) {
        const is2026 = (selectedYear === "2026");
        let rows = ""; 
        // আপনার আগের লুপ ব্যবহার করে rows জেনারেট করুন...

        document.getElementById('resultArea').innerHTML = `
            <img src="images/dpe.png" class="watermark-overlay">
            
            <div class="main-content">
                <div class="text-center" style="margin-top: 0;">
                    <img src="images/govt.png" style="width:70px" class="mb-1">
                    <h2 class="premium-title mb-0" style="font-size: 28px;">১২নং কালাইয়া বোর্ড সরকারি প্রাথমিক বিদ্যালয়</h2>
                    <p class="mb-0 fw-bold">ইন্দুরকানী, পিরোজপুর | স্থাপিত: ১৯৩০</p>
                    <h4 class="mt-2 border-bottom d-inline-block pb-1 fw-bold">একাডেমিক ট্রান্সক্রিপ্ট - ${toBanglaNum(selectedYear)}</h4>
                </div>

                <div class="row mt-4 mb-2 px-2" style="font-size: 18px;">
                    <div class="col-7">
                        <p class="mb-1"><strong>শিক্ষার্থীর নাম:</strong> <span class="student-name">${s.name}</span></p>
                        <p class="mb-1"><strong>শ্রেণি:</strong> ${toBanglaNum(cls)}ম শ্রেণি</p>
                    </div>
                    <div class="col-5 text-end">
                        <p class="mb-1"><strong>রোল নম্বর:</strong> ${toBanglaNum(s.roll)}</p>
                        <p class="mb-1"><strong>মূল্যায়ন:</strong> ${is2026 ? 'প্রান্তিক' : 'সমন্বিত'}</p>
                    </div>
                </div>

                <table class="table-main table-bordered text-center table-font border-dark">
                    <thead class="table-light">
                        ${is2026 ? 
                        '<tr><th>বিষয়ের নাম</th><th>পূর্ণমান</th><th>প্রাপ্ত নম্বর</th><th>গ্রেড</th><th>পয়েন্ট</th></tr>' :
                        '<tr><th rowspan="2">বিষয়ের নাম</th><th colspan="3">প্রাপ্ত নম্বর</th><th rowspan="2">মোট</th><th rowspan="2">গ্রেড</th><th rowspan="2">পয়েন্ট</th></tr><tr><th>১ম</th><th>২য়</th><th>৩য়</th></tr>'}
                    </thead>
                    <tbody class="fw-bold">${rows}</tbody>
                </table>
            </div>

            <div class="footer-signatures px-3">
                <div class="text-center">.........................<br><b>শ্রেণি শিক্ষক</b></div>
                <div class="text-center">.........................<br><b>প্রধান শিক্ষক</b></div>
            </div>

            <div class="mt-4 text-center no-print" style="position: relative; z-index: 10000;">
                <button class="btn btn-dark rounded-pill px-5 shadow" onclick="window.print()">
                    <i class="fas fa-print me-2"></i> রেজাল্ট শিট প্রিন্ট করুন
                </button>
            </div>
        `;
        document.getElementById('resultArea').classList.remove('d-none');
    }
</script>
</body>
</html>
