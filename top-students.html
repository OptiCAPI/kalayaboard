<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>কৃতী শিক্ষার্থী - কালাইয়া বোর্ড সপ্রাবি</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap');
        body { font-family: 'Hind Siliguri', sans-serif; background-color: #f8fafc; }

        /* ১. হেডার সেকশন */
        .page-header {
            background: linear-gradient(135deg, #006A4E 0%, #004d39 100%);
            color: white; padding: 60px 0; text-align: center;
            border-bottom: 5px solid #FFD700;
            position: relative; overflow: hidden;
        }
        .page-header::after {
            content: '\f091'; font-family: "Font Awesome 6 Free"; font-weight: 900;
            position: absolute; top: -20px; right: 20px; font-size: 150px;
            opacity: 0.1; transform: rotate(15deg);
        }

        /* ২. স্টুডেন্ট কার্ড ডিজাইন */
        .student-card {
            background: white; border-radius: 20px; overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative; border: 1px solid #eee; text-align: center;
            padding-bottom: 20px;
        }
        
        /* ছবি এবং জুম ইফেক্ট */
        .img-wrapper {
            width: 120px; height: 120px; margin: 30px auto 15px;
            border-radius: 50%; overflow: hidden;
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            position: relative; transition: 0.4s;
        }
        .img-wrapper img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        
        /* হোভার করলে যা হবে */
        .student-card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0, 106, 78, 0.15); border-color: #FFB800; }
        .student-card:hover .img-wrapper { border-color: #FFB800; transform: scale(1.1); }
        .student-card:hover img { transform: scale(1.2); }

        /* ৩. ব্যাজ ডিজাইন (GPA 5 / Scholarship) */
        .achievement-badge {
            position: absolute; top: 15px; right: 15px;
            background: #FFD700; color: #000; font-weight: 700;
            padding: 5px 12px; border-radius: 50px; font-size: 0.75rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10;
        }

        /* ৪. টেক্সট ডিজাইন */
        .st-name { color: #006A4E; font-weight: 700; margin-bottom: 5px; font-size: 1.2rem; }
        .st-roll { color: #666; font-size: 0.9rem; margin-bottom: 10px; }
        .st-result { 
            display: inline-block; background: #e8f5e9; color: #006A4E; 
            padding: 4px 15px; border-radius: 5px; font-weight: 600; font-size: 0.9rem;
        }

        /* ৫. ইয়ার ফিল্টার বাটন */
        .filter-btn {
            background: white; border: 2px solid #006A4E; color: #006A4E;
            padding: 8px 25px; border-radius: 50px; font-weight: 600; margin: 0 5px;
            transition: 0.3s;
        }
        .filter-btn:hover, .filter-btn.active {
            background: #006A4E; color: white; transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 106, 78, 0.3);
        }
        
        /* ব্যাক বাটন */
        .back-home { position: absolute; left: 20px; top: 20px; color: white; text-decoration: none; font-weight: 600; z-index: 100; }
        .back-home:hover { color: #FFB800; }
    </style>
</head>
<body>

<header class="page-header">
    <a href="index.html" class="back-home"><i class="fas fa-arrow-left me-2"></i> হোমে ফিরে যান</a>
    <div class="container animate__animated animate__fadeInDown">
        <h1 class="display-5 fw-bold">আমাদের গর্ব & অহংকার</h1>
        <p class="lead opacity-90">যারা তাদের মেধা দিয়ে বিদ্যালয়ের নাম উজ্জ্বল করেছে</p>
    </div>
</header>

<div class="container py-5">
    
    <div class="text-center mb-5 animate__animated animate__fadeInUp">
        <button class="filter-btn active" onclick="filterStudents('2025', this)">২০২৫</button>
        <button class="filter-btn" onclick="filterStudents('2024', this)">২০২৪</button>
        <button class="filter-btn" onclick="filterStudents('2023', this)">২০২৩</button>
    </div>

    <div class="row g-4" id="student-grid">

        <div class="col-md-3 col-sm-6 student-item year-2025 animate__animated animate__zoomIn">
            <div class="student-card">
                <div class="achievement-badge"><i class="fas fa-star"></i> ট্যালেন্টপুল</div>
                <div class="img-wrapper">
                    <img src="images/s1.jpg" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2995/2995442.png'">
                </div>
                <h4 class="st-name">সাদিয়া ইসলাম</h4>
                <p class="st-roll">রোল: ০১</p>
                <div class="st-result">GPA 5.00</div>
            </div>
        </div>

        <div class="col-md-3 col-sm-6 student-item year-2025 animate__animated animate__zoomIn animate__delay-1s">
            <div class="student-card">
                <div class="achievement-badge" style="background: #e0f2f1; color: #006A4E;">সাধারণ বৃত্তি</div>
                <div class="img-wrapper">
                    <img src="images/s2.jpg" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2995/2995442.png'">
                </div>
                <h4 class="st-name">রাফি আহমেদ</h4>
                <p class="st-roll">রোল: ০২</p>
                <div class="st-result">GPA 5.00</div>
            </div>
        </div>

        <div class="col-md-3 col-sm-6 student-item year-2024 animate__animated animate__zoomIn" style="display: none;">
            <div class="student-card">
                <div class="achievement-badge"><i class="fas fa-crown"></i> ১ম স্থান</div>
                <div class="img-wrapper">
                    <img src="images/s3.jpg" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2995/2995442.png'">
                </div>
                <h4 class="st-name">সুমাইয়া আক্তার</h4>
                <p class="st-roll">ব্যাচ ২০২৪</p>
                <div class="st-result">GPA 5.00</div>
            </div>
        </div>

        <div class="col-md-3 col-sm-6 student-item year-2024 animate__animated animate__zoomIn" style="display: none;">
            <div class="student-card">
                <div class="achievement-badge">ট্যালেন্টপুল</div>
                <div class="img-wrapper">
                    <img src="images/s4.jpg" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2995/2995442.png'">
                </div>
                <h4 class="st-name">করিম মিয়া</h4>
                <p class="st-roll">ব্যাচ ২০২৪</p>
                <div class="st-result">GPA 5.00</div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function filterStudents(year, btn) {
        // বাটনের কালার চেঞ্জ
        $('.filter-btn').removeClass('active');
        $(btn).addClass('active');

        // ফিল্টারিং লজিক
        $('.student-item').hide(); // সব লুকাও
        $('.year-' + year).fadeIn(600); // সিলেক্টেড বছর দেখ
