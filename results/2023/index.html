<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আর্কাইভ | ১২নং কালাইয়া বোর্ড সপ্রাবি</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-green: #006A4E; }
        body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, sans-serif; }
        .archive-header { background: var(--primary-green); color: white; padding: 30px 0; border-radius: 0 0 25px 25px; }
        .class-card { border: none; border-radius: 15px; transition: 0.3s; cursor: pointer; text-decoration: none; color: inherit; }
        .class-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); background: #e8f5e9; }
    </style>
</head>
<body>
    <div class="archive-header text-center mb-5">
        <div class="container">
            <a href="../../results.html" class="btn btn-outline-light rounded-pill btn-sm mb-3">
                <i class="fas fa-arrow-left me-2"></i> মেইন রেজাল্ট পেজ
            </a>
            <h2 id="yearTitle" class="fw-bold">শিক্ষাবর্ষের আর্কাইভ</h2>
        </div>
    </div>

    <div class="container">
        <div class="row g-4 justify-content-center">
            <script>
                const year = window.location.pathname.split('/').reverse()[1];
                document.getElementById('yearTitle').innerText = year + " শিক্ষাবর্ষের আর্কাইভ";
                
                const classes = [
                    { id: 5, name: "৫ম শ্রেণি", icon: "fa-graduation-cap" },
                    { id: 4, name: "৪র্থ শ্রেণি", icon: "fa-book" },
                    { id: 3, name: "৩য় শ্রেণি", icon: "fa-book-reader" },
                    { id: 2, name: "২য় শ্রেণি", icon: "fa-child" },
                    { id: 1, name: "১ম শ্রেণি", icon: "fa-pencil-alt" },
                    { id: 0, name: "শিশু শ্রেণি", icon: "fa-baby" }
                ];

                classes.forEach(cls => {
                    document.write(`
                        <div class="col-md-4 col-6">
                            <a href="../../results.html?year=${year}&class=${cls.id}" class="card class-card p-4 text-center">
                                <i class="fas ${cls.icon} fa-3x text-success mb-3"></i>
                                <h5 class="fw-bold">${cls.name}</h5>
                                <small class="text-muted">ফলাফল দেখুন</small>
                            </a>
                        </div>
                    `);
                });
            </script>
        </div>
    </div>
</body>
</html>
