<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>শিক্ষক ও কর্মকর্তা - কালাইয়া সপ্রাবি</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap');
        body { font-family: 'Hind Siliguri', sans-serif; background-color: #f8f9fa; }

        /* কার্ড ডিজাইন */
        .teacher-card {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 15px;
            padding: 20px;
            border-left: 5px solid #0d6efd;
            transition: 0.3s;
            height: 100%;
        }
        .teacher-card:hover {
            background: #0d6efd;
            color: white !important;
            transform: translateX(10px);
        }
        .teacher-card:hover h5, .teacher-card:hover p { color: white !important; }
        
        .teacher-img {
            width: 80px; height: 80px;
            border-radius: 50%;
            border: 3px solid #0d6efd;
            object-fit: cover;
        }
        .teacher-card:hover .teacher-img { border-color: white; }

        /* Skeleton Loader */
        .skeleton {
            background: linear-gradient(110deg, #ececec 8%, #f5f5f5 18%, #ececec 33%);
            border-radius: 15px;
            background-size: 200% 100%;
            animation: 1.5s shine linear infinite;
        }
        @keyframes shine { to { background-position-x: -200%; } }
        .loading-card { height: 120px; width: 100%; margin-bottom: 20px; }

        /* প্রাক্তন শিক্ষক বাটন */
        .btn-former {
            background: #FFB800;
            color: #000;
            font-weight: 700;
            padding: 15px 40px;
            border-radius: 50px;
            border: none;
            transition: 0.4s;
            box-shadow: 0 10px 20px rgba(255, 184, 0, 0.3);
            text-decoration: none;
            display: inline-block;
        }
        .btn-former:hover {
            background: #006A4E;
            color: #fff;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 106, 78, 0.4);
        }
    </style>
</head>
<body>

    <div id="loading-area" class="container py-5">
        <div class="text-center mb-5">
            <div class="skeleton mx-auto" style="height: 40px; width: 300px;"></div>
        </div>
        <div class="row g-4">
            <div class="col-md-6 col-lg-4"><div class="skeleton loading-card"></div></div>
            <div class="col-md-6 col-lg-4"><div class="skeleton loading-card"></div></div>
            <div class="col-md-6 col-lg-4"><div class="skeleton loading-card"></div></div>
            <div class="col-md-6 col-lg-4"><div class="skeleton loading-card"></div></div>
            <div class="col-md-6 col-lg-4"><div class="skeleton loading-card"></div></div>
        </div>
    </div>

    <div id="main-content" class="container py-5 d-none animate__animated">
        <div class="text-center mb-5">
            <h2 class="fw-bold text-primary">আমাদের নিবেদিতপ্রাণ শিক্ষকবৃন্দ</h2>
            <p class="text-muted">জ্ঞানের আলো ছড়িয়ে দিচ্ছেন যারা</p>
        </div>

        <div class="row g-4 justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="teacher-card d-flex align-items-center shadow-sm">
                    <img src="images/head_teacher.jpg" class="teacher-img me-3" onerror="this.src='https://via.placeholder.com/80'">
                    <div>
                        <h5 class="fw-bold mb-1">রীনা আকতার</h5>
                        <p class="mb-0 text-muted small">প্রধান শিক্ষক</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="teacher-card d-flex align-items-center shadow-sm">
                    <img src="images/t1.jpg" class="teacher-img me-3" onerror="this.src='https://via.placeholder.com/80'">
                    <div>
                        <h5 class="fw-bold mb-1">হ্যাপি আক্তার</h5>
                        <p class="mb-0 text-muted small">সহকারী শিক্ষক</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="teacher-card d-flex align-items-center shadow-sm">
                    <img src="images/t2.jpg" class="teacher-img me-3" onerror="this.src='https://via.placeholder.com/80'">
                    <div>
                        <h5 class="fw-bold mb-1">অপূর্ব কুমার মন্ডল</h5>
                        <p class="mb-0 text-muted small">সহকারী শিক্ষক</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="teacher-card d-flex align-items-center shadow-sm">
                    <img src="images/t3.jpg" class="teacher-img me-3" onerror="this.src='https://via.placeholder.com/80'">
                    <div>
                        <h5 class="fw-bold mb-1">শারমিন আক্তার</h5>
                        <p class="mb-0 text-muted small">সহকারী শিক্ষক</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="teacher-card d-flex align-items-center shadow-sm">
                    <img src="images/t4.jpg" class="teacher-img me-3" onerror="this.src='https://via.placeholder.com/80'">
                    <div>
                        <h5 class="fw-bold mb-1">উৎপল মন্ডল</h5>
                        <p class="mb-0 text-muted small">সহকারী শিক্ষক</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-5 py-4 animate__animated animate__fadeInUp animate__delay-1s">
            <hr class="mb-5 opacity-10">
            <h4 class="mb-4 fw-bold">আমাদের প্রাক্তন শিক্ষকদের দেখতে চান?</h4>
            <a href="ex-teachers.html" class="btn-former">
                <i class="fas fa-history me-2"></i> প্রাক্তন শিক্ষক ও গুণীজন প্রোফাইল
            </a>
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            const loadingArea = document.getElementById('loading-area');
            const mainContent = document.getElementById('main-content');
            
            setTimeout(() => {
                loadingArea.classList.add('animate__animated', 'animate__fadeOut');
                setTimeout(() => {
                    loadingArea.style.display = 'none';
                    mainContent.classList.remove('d-none');
                    mainContent.classList.add('animate__fadeInUp');
                }, 500);
            }, 1500); 
        });
    </script>
</body>
</html>
