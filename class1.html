<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রিমিয়াম ফটো গ্যালারি</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap');
        body { font-family: 'Hind Siliguri', sans-serif; background: #f8f9fa; }

        /* ১. গ্যালারি কার্ড স্টাইল */
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            height: 250px; /* আপনার পছন্দমতো উচ্চতা সেট করুন */
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* ২. হোভার ওভারলে */
        .gallery-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 106, 78, 0.8); /* আপনার স্কুলের সবুজ কালার */
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.4s ease;
            transform: translateY(20px);
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
            transform: translateY(0);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .zoom-icon {
            color: white;
            font-size: 2.5rem;
            background: rgba(255,255,255,0.2);
            width: 70px; height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 2px solid white;
        }

        /* ৩. লাইটবক্স স্টাইল (ছবি বড় হয়ে দেখার জন্য) */
        #lightbox {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 20px;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .close-lightbox {
            position: absolute;
            top: 30px; right: 30px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="text-center mb-5 animate__animated animate__fadeIn">
        <h2 class="fw-bold text-success">ফটো গ্যালারি</h2>
        <p class="text-muted">স্কুলের সুন্দর মুহূর্তগুলো একনজরে</p>
    </div>

    <div class="row g-4">
        <div class="col-md-4 col-sm-6 animate__animated animate__zoomIn">
            <div class="gallery-item" onclick="openLightbox('images/g1.jpg')">
                <img src="images/g1.jpg" onerror="this.src='https://images.unsplash.com/photo-1577896851231-70ef14603e80?w=600'">
                <div class="gallery-overlay">
                    <div class="zoom-icon"><i class="fas fa-search-plus"></i></div>
                </div>
            </div>
        </div>

        <div class="col-md-4 col-sm-6 animate__animated animate__zoomIn animate__delay-1s">
            <div class="gallery-item" onclick="openLightbox('images/g2.jpg')">
                <img src="images/g2.jpg" onerror="this.src='https://images.unsplash.com/photo-1544717297-fa154daaf762?w=600'">
                <div class="gallery-overlay">
                    <div class="zoom-icon"><i class="fas fa-search-plus"></i></div>
                </div>
            </div>
        </div>

        <div class="col-md-4 col-sm-6 animate__animated animate__zoomIn animate__delay-1s">
            <div class="gallery-item" onclick="openLightbox('images/g3.jpg')">
                <img src="images/g3.jpg" onerror="this.src='https://images.unsplash.com/photo-1509062522246-3755977927d7?w=600'">
                <div class="gallery-overlay">
                    <div class="zoom-icon"><i class="fas fa-search-plus"></i></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="lightbox" onclick="this.style.display='none'">
    <span class="close-lightbox">&times;</span>
    <img id="lightbox-img" src="" class="animate__animated animate__zoomIn">
</div>

<script>
    function openLightbox(src) {
        const lightbox = document.getElementById('lightbox');
        const img = document.getElementById('lightbox-img');
        
        // যদি লোকাল ইমেজ না থাকে তবে প্লেসহোল্ডার দেখাবে (টেস্ট করার জন্য)
        if(src.includes('images/')) {
            // আসল ছবির পাথ সেট করুন
            img.src = src; 
        } else {
            img.src = 'https://via.placeholder.com/800x600?text=Image+Not+Found';
        }
        
        lightbox.style.display = 'flex';
    }

    // Esc বাটন টিপলে লাইটবক্স বন্ধ হবে
    document.addEventListener('keydown', (e) => {
        if (e.key === "Escape") {
            document.getElementById('lightbox').style.display = 'none';
        }
    });
</script>

</body>
</html>
