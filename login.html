<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>শিক্ষক প্রবেশদ্বার | কালাইয়া বোর্ড সপ্রাবি</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: linear-gradient(rgba(0,106,78,0.8), rgba(0,106,78,0.8)), url('images/school_bg.jpg') no-repeat center center/cover; min-height: 100vh;">

    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card p-4 shadow-lg border-0" style="width: 100%; max-width: 400px; border-radius: 25px;">
            <div class="text-center mb-4">
                <img src="images/logo.png" alt="Logo" style="width: 80px;" class="mb-3">
                <h4 class="fw-bold">শিক্ষক প্যানেল</h4>
                <p class="text-muted small">তথ্য ইনপুট দিতে আপনার আইডি ব্যবহার করুন</p>
            </div>
            
            <form action="admin.html"> <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text bg-light border-0"><i class="fas fa-user text-success"></i></span>
                        <input type="text" class="form-control border-0 bg-light" placeholder="শিক্ষক আইডি" required>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text bg-light border-0"><i class="fas fa-key text-success"></i></span>
                        <input type="password" class="form-control border-0 bg-light" placeholder="পাসওয়ার্ড" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-lg w-100 rounded-pill shadow-sm">প্রবেশ করুন</button>
            </form>
            
            <div class="text-center mt-3">
                <a href="index.html" class="text-decoration-none small text-muted"><i class="fas fa-arrow-left"></i> মূল সাইটে ফিরুন</a>
            </div>
        </div>
    </div>

</body>
</html>
