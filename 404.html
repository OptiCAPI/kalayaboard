<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>পেজ পাওয়া যায়নি | কালাইয়া বোর্ড সপ্রাবি</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-green: #006A4E; }
        body { 
            background-color: #f8f9fa; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            max-width: 500px;
            width: 90%;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            border-top: 8px solid var(--primary-green);
        }
        .error-code {
            font-size: 100px;
            font-weight: 900;
            color: #dc3545;
            line-height: 1;
            margin-bottom: 20px;
        }
        .error-icon {
            font-size: 50px;
            color: var(--primary-green);
            margin-bottom: 20px;
        }
        h2 { font-weight: 700; color: #333; }
        p { color: #666; margin-bottom: 30px; }
        .btn-home {
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-home:hover {
            background-color: #004d38;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,106,78,0.3);
        }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-search-location"></i>
        </div>
        <div class="error-code">৪০৪</div>
        <h2>দুঃখিত! পেজটি পাওয়া যায়নি</h2>
        <p>
            আপনি যে লিংকটি খুঁজছেন তা হয়তো সরিয়ে ফেলা হয়েছে অথবা ভুল টাইপ করা হয়েছে। 
            সঠিক তথ্য পেতে নিচে থাকা বাটনে ক্লিক করে মূল পাতায় ফিরে যান।
        </p>
        
        <a href="results.html" class="btn btn-home">
            <i class="fas fa-home me-2"></i> মূল পাতায় ফিরে যান
        </a>

        <div class="mt-4 pt-3 border-top">
            <small class="text-muted">১২নং কালাইয়া বোর্ড সরকারি প্রাথমিক বিদ্যালয়</small>
        </div>
    </div>

</body>
</html>
