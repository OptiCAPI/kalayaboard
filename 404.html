<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>পেজ পাওয়া যায়নি | কালাইয়া বোর্ড সপ্রাবি</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&family=Atma:wght@600&display=swap');

        :root {
            --primary-green: #006A4E;
            --accent-red: #ff4757;
            --sunny-yellow: #FFB800;
        }

        body { 
            background: #f0f9ff url('https://www.transparenttextures.com/patterns/cloud-grid.png');
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-family: 'Hind Siliguri', sans-serif;
            overflow: hidden;
            margin: 0;
        }

        .error-card {
            max-width: 600px;
            width: 95%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 50px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.1);
            text-align: center;
            border: 8px solid var(--primary-green);
            position: relative;
        }

        /* Cartoon Character Style */
        .cartoon-box {
            position: relative;
            height: 150px;
            margin-bottom: 20px;
        }

        .cartoon-img {
            width: 120px;
            animation: bounceIn 1s infinite alternate;
        }

        @keyframes bounceIn {
            from { transform: translateY(0) scale(1); }
            to { transform: translateY(-10px) scale(1.05); }
        }

        .speech-bubble {
            position: absolute;
            top: 0;
            right: 20px;
            background: var(--sunny-yellow);
            padding: 10px 20px;
            border-radius: 20px;
            font-family: 'Atma', cursive;
            font-weight: bold;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.1);
        }

        .error-code {
            font-size: 100px;
            font-family: 'Atma', cursive;
            font-weight: 900;
            color: var(--accent-red);
            line-height: 1;
            margin-bottom: 10px;
            text-shadow: 4px 4px 0px #eee;
        }

        h2 { font-family: 'Atma', cursive; color: #2f3542; }

        .btn-custom {
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            transition: 0.4s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            border: none;
            margin: 5px;
        }

        .btn-home { background-color: var(--primary-green); color: white !important; box-shadow: 0 6px 0 #004d38; }
        .btn-home:active { transform: translateY(4px); box-shadow: none; }

        .btn-back { background: #dfe4ea; color: #2f3542; box-shadow: 0 6px 0 #a4b0be; }
        .btn-back:active { transform: translateY(4px); box-shadow: none; }
    </style>
</head>
<body onload="speakError()">

    <div class="error-card animate__animated animate__zoomIn">
        
        <div class="cartoon-box">
            <div class="speech-bubble animate__animated animate__fadeInRight animate__delay-1s">
                ওহ! তুমি কি পথ হারিয়েছো?
            </div>
            <img src="https://cdn-icons-png.flaticon.com/512/2271/2271062.png" class="cartoon-img" alt="Lost Boy">
        </div>

        <div class="error-code">৪০৪</div>
        <h2>দুঃখিত বন্ধু! এই পাতাটি নেই।</h2>
        <p>ভয় পেয়ো না, চলো আমরা আবার স্কুলের মেইন পাতায় ফিরে যাই।</p>
        
        <div class="button-group mt-4">
            <button onclick="window.history.back()" class="btn-custom btn-back">
                <i class="fas fa-undo me-2"></i> পেছনে যাও
            </button>

            <a href="index.html" class="btn-custom btn-home">
                <i class="fas fa-home me-2"></i> হোম পেজে চলো
            </a>
        </div>

        <div class="mt-5 pt-3 border-top">
            <div class="small fw-bold text-muted">কালাইয়া বোর্ড সরকারি প্রাথমিক বিদ্যালয়</div>
        </div>
    </div>

    <script>
        function speakError() {
            // ব্রাউজারের টেক্সট-টু-স্পিচ ইঞ্জিন ব্যবহার করা হয়েছে
            const msg = new SpeechSynthesisUtterance();
            msg.text = "ওহ! তুমি কি পথ হারিয়েছো? চলো আমরা ঠিক পথে ফিরে যাই!";
            msg.lang = 'bn-BD'; // বাংলা ভাষা সেট করা হয়েছে
            msg.rate = 0.9;     // কথা বলার গতি (বাচ্চাদের মতো ধীরস্থির)
            msg.pitch = 1.2;    // কন্ঠস্বর একটু মিষ্টি/উঁচু করার জন্য
            
            // ছোট একটি ডিলে যাতে পেজ লোড হওয়ার পর শব্দ হয়
            setTimeout(() => {
                window.speechSynthesis.speak(msg);
            }, 800);
        }
    </script>

</body>
</html>
