<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>পেজ পাওয়া যায়নি | কালাইয়া বোর্ড সপ্রাবি</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap');

        :root {
            --primary-green: #006A4E;
            --accent-red: #ff4757;
            --soft-gray: #f1f2f6;
        }

        body { 
            background: radial-gradient(circle at center, #ffffff 0%, #dfe4ea 100%);
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-family: 'Hind Siliguri', sans-serif;
            overflow: hidden;
            margin: 0;
        }

        /* Floating Animation for the whole container */
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .error-card {
            max-width: 550px;
            width: 90%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 50px 40px;
            border-radius: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
            border: 1px solid rgba(255,255,255,0.5);
            animation: floating 4s ease-in-out infinite;
        }

        .error-code {
            font-size: 120px;
            font-weight: 900;
            background: linear-gradient(45deg, var(--primary-green), #2ed573);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 10px;
            letter-spacing: -5px;
        }

        .error-icon {
            font-size: 60px;
            color: var(--accent-red);
            margin-bottom: 20px;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        h2 { font-weight: 700; color: #2f3542; margin-bottom: 15px; }
        p { color: #57606f; font-size: 1.1rem; line-height: 1.6; margin-bottom: 35px; }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-custom {
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            transition: 0.4s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            border: none;
        }

        .btn-back {
            background-color: #ffffff;
            color: #2f3542;
            border: 2px solid #dfe4ea;
        }

        .btn-back:hover {
            background-color: #f1f2f6;
            transform: translateX(-5px);
        }

        .btn-home {
            background-color: var(--primary-green);
            color: white !important;
            box-shadow: 0 10px 20px rgba(0, 106, 78, 0.2);
        }

        .btn-home:hover {
            background-color: #004d38;
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(0, 106, 78, 0.3);
        }

        /* Decorative Background Circles */
        .circle {
            position: absolute;
            z-index: -1;
            border-radius: 50%;
            background: var(--primary-green);
            opacity: 0.05;
        }
    </style>
</head>
<body>

    <div class="circle" style="width: 300px; height: 300px; top: -100px; left: -100px;"></div>
    <div class="circle" style="width: 200px; height: 200px; bottom: -50px; right: -50px;"></div>

    <div class="error-card">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="error-code">৪০৪</div>
        <h2>দুঃখিত, সংযোগ বিচ্ছিন্ন!</h2>
        <p>
            আপনি যে পাতাটি খুঁজছেন সেটি হয়তো পরিবর্তন করা হয়েছে অথবা বর্তমানে এই ঠিকানায় নেই। 
        </p>
        
        <div class="button-group">
            <button onclick="window.history.back()" class="btn-custom btn-back">
                <i class="fas fa-arrow-left me-2"></i> পেছনে ফিরে যান
            </button>

            <a href="index.html" class="btn-custom btn-home">
                <i class="fas fa-home me-2"></i> হোম পেজে যান
            </a>

            <a href="complain.html" class="btn-custom btn-opinion" style="background: #FFB800; color: #000 !important;">
                <i class="fas fa-paper-plane me-2"></i> সমস্যা হলে আমাদের জানান
            </a>
        </div>

        <div class="mt-5 pt-4 border-top">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Government_Seal_of_Bangladesh.svg" width="25" class="mb-2">
            <div class="small fw-bold text-muted">কালাইয়া বোর্ড সরকারি প্রাথমিক বিদ্যালয়</div>
            <div class="small text-muted mt-1">বাউফল, পটুয়াখালী</div>
        </div>
    </div>

</body>
</html>
