    <audio id="audioPlayer" ontimeupdate="updateProgress()" onended="nextSong()"></audio>

    <script>
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const progBar = document.getElementById('progressBar');
        const titleDisp = document.getElementById('display-title');
        const playerArea = document.getElementById('playerArea');
        const githubBase = "https://raw.githubusercontent.com/OptiCAPI/kalayaboard/main/audio/";
        
        let currentBtn = null;

        // ‡¶¨‡¶æ‡¶¨‡¶≤ ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ
        function createBubbles() {
            const container = document.getElementById('bubbleContainer');
            for(let i=0; i<15; i++) {
                let b = document.createElement('div');
                b.className = 'bubble';
                let size = Math.random() * 60 + 20 + 'px';
                b.style.width = size; b.style.height = size;
                b.style.left = Math.random() * 100 + '%';
                b.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(b);
            }
        }
        createBubbles();

        function playSong(file, title, btn, color) {
            if (audio.src.includes(file)) {
                togglePlay();
            } else {
                audio.src = githubBase + file;
                audio.play();
                titleDisp.innerText = title;
                document.documentElement.style.setProperty('--current-theme', color);
                
                if(currentBtn) currentBtn.classList.remove('active');
                btn.classList.add('active');
                currentBtn = btn;
                updateUI(true);
            }
        }

        function togglePlay() {
            if (!audio.src) return;
            audio.paused ? audio.play() : audio.pause();
            updateUI(!audio.paused);
        }

        function updateUI(playing) {
            playBtn.innerHTML = playing ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
            playing ? playerArea.classList.add('playing') : playerArea.classList.remove('playing');
        }

        function updateProgress() {
            if(audio.duration) {
                progBar.style.width = (audio.currentTime / audio.duration) * 100 + '%';
            }
        }

        function nextSong() {
            let btns = Array.from(document.querySelectorAll('.song-btn'));
            let idx = btns.indexOf(currentBtn);
            if(idx < btns.length - 1) btns[idx+1].click();
        }

        function changeVolume(v) { audio.volume = v; }
        function restart() { audio.currentTime = 0; audio.play(); updateUI(true); }
        function stopAudio() { audio.pause(); audio.currentTime = 0; updateUI(false); }
        function seek(e) {
            let w = document.querySelector('.progress-container').clientWidth;
            audio.currentTime = (e.offsetX / w) * audio.duration;
        }
    </script>
