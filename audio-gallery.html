        function getDirectLink(url) {

        function renderSongs(songs) {

                btn.className = 'song-btn';
                btn.onclick = () => playSong(song.file, song.title, btn, song.color);
                btn.innerHTML = `

        function filterSongs(category, btn) {

            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));

            // ‡¶ó‡¶æ‡¶® ‡¶´‡¶ø‡¶≤‡ßç‡¶ü‡¶æ‡¶∞
            if(category === 'all') {
                renderSongs(allSongs);
            } else {
                const filtered = allSongs.filter(s => s.cat === category);
                renderSongs(filtered);
            }
        }

        function playSong(file, title, btn, color) {
            const finalUrl = getDirectLink(file);
            
            if (audio.src === finalUrl) {
                togglePlay();
            } else {
                audio.src = finalUrl;
                audio.play();
                document.getElementById('display-title').innerText = title;
                document.documentElement.style.setProperty('--current-theme', color);
                
                if(currentBtn) currentBtn.classList.remove('active');
                btn.classList.add('active');
                currentBtn = btn;
                updateUI(true);
            }

        renderSongs(allSongs);

            if (!audio.src) return;
            audio.paused ? audio.play() : audio.pause();

        function updateUI(playing) {

            playBtn.innerHTML = playing ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
