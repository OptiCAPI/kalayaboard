<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রিমিয়াম জুকবক্স | কালাইয়া বোর্ড সপ্রাবি</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&family=Poppins:wght@400;600&display=swap');
        
        :root {
            --primary-accent: #ff4757;
            --glass-bg: rgba(255, 255, 255, 0.2);
            --player-dark: #1e1e26;
        }

        body {
            background: linear-gradient(135deg, #1e1e26 0%, #2f3542 100%);
            font-family: 'Hind Siliguri', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Music Player UI --- */
        .main-player-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 30px;
            margin-top: 20px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .album-art {
            width: 180px;
            height: 180px;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, var(--primary-accent), #ffa502);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            box-shadow: 0 15px 35px rgba(255, 71, 87, 0.4);
            position: relative;
            overflow: hidden;
        }

        .album-art.spinning {
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate { from {transform: rotate(0deg);} to {transform: rotate(360deg);} }

        /* --- Visualizer Bars --- */
        .visualizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 4px;
            height: 30px;
            margin-bottom: 20px;
            opacity: 0;
        }
        .playing .visualizer { opacity: 1; }
        .v-bar { width: 4px; background: var(--primary-accent); border-radius: 2px; animation: wave 0.5s infinite alternate; }
        @keyframes wave { from {height: 5px;} to {height: 25px;} }

        /* --- Controls --- */
        .control-btns { display: flex; align-items: center; justify-content: center; gap: 25px; }
        .play-main {
            width: 70px; height: 70px;
            background: var(--primary-accent);
            border-radius: 50%; border: none; color: white;
            font-size: 1.8rem; box-shadow: 0 8px 20px rgba(255, 71, 87, 0.3);
            transition: 0.3s;
        }
        .play-main:hover { transform: scale(1.1); background: #ff6b81; }

        /* --- Song List (Premium Style) --- */
        .song-list-container {
            margin-top: 30px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 5px;
        }
        .song-list-container::-webkit-scrollbar { width: 5px; }
        .song-list-container::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }

        .song-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 12px 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
        }
        .song-item:hover { background: rgba(255, 255, 255, 0.1); transform: translateY(-2px); }
        .song-item.active {
            background: rgba(255, 71, 87, 0.15);
            border-color: var(--primary-accent);
        }

        .song-icon {
            width: 45px; height: 45px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            margin-right: 15px; font-size: 1.2rem; color: var(--primary-accent);
        }

        .song-info { flex-grow: 1; text-align: left; }
        .song-info b { display: block; font-size: 0.95rem; color: #fff; }
        .song-info small { color: #aaa; font-size: 0.8rem; }

        /* --- Progress Bar --- */
        .progress-wrapper { width: 100%; margin: 20px 0; }
        .time-info { display: flex; justify-content: space-between; font-size: 0.75rem; color: #aaa; margin-top: 5px; }
        input[type=range] { width: 100%; cursor: pointer; accent-color: var(--primary-accent); height: 5px; }

        /* Category Tabs */
        .cat-tabs { display: flex; overflow-x: auto; gap: 10px; margin-bottom: 20px; scrollbar-width: none; }
        .cat-tab {
            padding: 8px 18px; border-radius: 20px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1); color: #ccc; font-size: 0.85rem; white-space: nowrap; cursor: pointer;
        }
        .cat-tab.active { background: var(--primary-accent); color: white; border-color: var(--primary-accent); }

    </style>
</head>
<body>

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-8">
            <div class="main-player-card" id="playerArea">
                <div class="album-art" id="albumArt">
                    <i class="fas fa-music"></i>
                </div>

                <div class="visualizer">
                    <div class="v-bar" style="animation-delay: 0.1s"></div>
                    <div class="v-bar" style="animation-delay: 0.3s"></div>
                    <div class="v-bar" style="animation-delay: 0.2s"></div>
                    <div class="v-bar" style="animation-delay: 0.4s"></div>
                    <div class="v-bar" style="animation-delay: 0.1s"></div>
                </div>

                <h4 id="now-playing-title" style="font-weight: 700;">গান বেছে নাও</h4>
                <p id="now-playing-cat" style="color: #aaa; font-size: 0.9rem;">১২নং কালাইয়া বোর্ড সপ্রাবি</p>

                <div class="progress-wrapper">
                    <input type="range" id="seekSlider" value="0" max="100" oninput="seek()">
                    <div class="time-info">
                        <span id="currentTime">0:00</span>
                        <span id="totalTime">0:00</span>
                    </div>
                </div>

                <div class="control-btns">
                    <button class="btn btn-link text-white fs-4" onclick="prevSong()"><i class="fas fa-step-backward"></i></button>
                    <button class="play-main" id="masterPlayBtn" onclick="togglePlay()"><i class="fas fa-play"></i></button>
                    <button class="btn btn-link text-white fs-4" onclick="nextSong()"><i class="fas fa-step-forward"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-lg-6 col-md-10">
            <div class="cat-tabs" id="catTabs">
                <div class="cat-tab active" onclick="filterSongs('all', this)">সব গান</div>
                <div class="cat-tab" onclick="filterSongs('দেশাত্মবোধক', this)">দেশাত্মবোধক</div>
                <div class="cat-tab" onclick="filterSongs('একুশে', this)">একুশে ফেব্রুয়ারি</div>
                <div class="cat-tab" onclick="filterSongs('ছড়া', this)">ছড়া ও অন্যান্য</div>
            </div>

            <div class="song-list-container" id="songList">
                </div>
        </div>
    </div>
</div>

<audio id="mainAudio"></audio>

<script>
    const audio = document.getElementById('mainAudio');
    const songListDiv = document.getElementById('songList');
    const masterPlayBtn = document.getElementById('masterPlayBtn');
    const albumArt = document.getElementById('albumArt');
    const playerArea = document.getElementById('playerArea');

    // গানের ডাটাবেস (আপনার ফোল্ডার অনুযায়ী নাম দেওয়া হলো)
    const songs = [
        { title: "সালাম সালাম হাজার সালাম", file: "Salam Salam Hajar Salam.mp3", cat: "দেশাত্মবোধক", icon: "fa-flag" },
        { title: "আমি বাংলার গান গাই", file: "Ami Banglar Gaan Gai (music.com.bd).mp3", cat: "দেশাত্মবোধক", icon: "fa-heart" },
        { title: "আমার ভাইয়ের রক্তে রাঙানো", file: "21 February - Noble.mp3", cat: "একুশে", icon: "fa-dove" },
        { title: "একুশে ফেব্রুয়ারি (ইন্সট্রুমেন্টাল)", file: "21 february (Instrumental).mp3", cat: "একুশে", icon: "fa-microphone" },
        { title: "পলাশ ডাকে কোকিল ডাকে", file: "Polash Dake Kokoil Dake (music.com.bd).mp3", cat: "একুশে", icon: "fa-leaf" },
        { title: "তালগাছ এক পায়ে দাঁড়িয়ে", file: "talgach2.mp3", cat: "ছড়া", icon: "fa-tree" },
        { title: "আতা গাছে তোতা পাখি", file: "rhyme1.mp3", cat: "ছড়া", icon: "fa-crow" },
        { title: "ড্রাইভের ডেমো গান", file: "https://drive.google.com/uc?export=download&id=19NpUB-zm-ddMcfRFQmt75_OIcrBokWXn", cat: "দেশাত্মবোধক", icon: "fa-cloud" }
    ];

    let currentSongIndex = -1;

    // গানের লিস্ট তৈরি
    function renderSongs(songArray) {
        songListDiv.innerHTML = '';
        songArray.forEach((song, index) => {
            const item = document.createElement('div');
            item.className = `song-item ${currentSongIndex === index ? 'active' : ''}`;
            item.onclick = () => playSong(index);
            item.innerHTML = `
                <div class="song-icon"><i class="fas ${song.icon}"></i></div>
                <div class="song-info">
                    <b>${song.title}</b>
                    <small>${song.cat}</small>
                </div>
                <div class="play-sm text-white-50"><i class="fas fa-play"></i></div>
            `;
            songListDiv.appendChild(item);
        });
    }

    // গান চালানো
    function playSong(index) {
        currentSongIndex = index;
        const song = songs[index];
        
        // ড্রাইভ লিঙ্ক প্রসেসিং
        let finalSrc = song.file;
        if(finalSrc.includes('drive.google.com') && !finalSrc.includes('export=download')){
            let id = finalSrc.split('/d/')[1].split('/')[0];
            finalSrc = `https://drive.google.com/uc?export=download&id=${id}`;
        } else if(!finalSrc.startsWith('http')) {
            finalSrc = 'audio/' + finalSrc;
        }

        audio.src = finalSrc;
        audio.play().catch(e => console.log("Play failed:", e));

        document.getElementById('now-playing-title').innerText = song.title;
        document.getElementById('now-playing-cat').innerText = song.cat;
        
        updateUI(true);
        renderSongs(songs); // লিস্ট আপডেট (Active class এর জন্য)
    }

    function togglePlay() {
        if (currentSongIndex === -1) { playSong(0); return; }
        if (audio.paused) {
            audio.play();
            updateUI(true);
        } else {
            audio.pause();
            updateUI(false);
        }
    }

    function updateUI(isPlaying) {
        masterPlayBtn.innerHTML = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
        if (isPlaying) {
            albumArt.classList.add('spinning');
            playerArea.classList.add('playing');
        } else {
            albumArt.classList.remove('spinning');
            playerArea.classList.remove('playing');
        }
    }

    // টাইম এবং প্রোগ্রেস বার
    audio.ontimeupdate = () => {
        const slider = document.getElementById('seekSlider');
        const current = document.getElementById('currentTime');
        const total = document.getElementById('totalTime');

        if (audio.duration) {
            let val = (audio.currentTime / audio.duration) * 100;
            slider.value = val;

            current.innerText = formatTime(audio.currentTime);
            total.innerText = formatTime(audio.duration);
        }
    };

    function formatTime(sec) {
        let m = Math.floor(sec / 60);
        let s = Math.floor(sec % 60);
        return `${m}:${s < 10 ? '0' : ''}${s}`;
    }

    function seek() {
        const slider = document.getElementById('seekSlider');
        audio.currentTime = (slider.value / 100) * audio.duration;
    }

    function nextSong() {
        let next = (currentSongIndex + 1) % songs.length;
        playSong(next);
    }

    function prevSong() {
        let prev = (currentSongIndex - 1 + songs.length) % songs.length;
        playSong(prev);
    }

    function filterSongs(cat, el) {
        document.querySelectorAll('.cat-tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        if (cat === 'all') renderSongs(songs);
        else renderSongs(songs.filter(s => s.cat.includes(cat)));
    }

    // ইনিশিয়াল লোড
    renderSongs(songs);
    audio.onended = nextSong;

    // বাবল তৈরি (পুরানো কোড)
    function createBubbles() {
         const container = document.getElementById('bubbleContainer');
         for(let i=0; i<15; i++) {
             let b = document.createElement('div');
              b.className = 'bubble';
             let size = Math.random() * 60 + 20 + 'px';
             b.style.width = size; b.style.height = size;
             b.style.left = Math.random() * 100 + '%';
              b.style.animationDelay = Math.random() * 5 + 's';
              container.appendChild(b);
         }
    }
     createBubbles();
</script>

</body>
</html>
