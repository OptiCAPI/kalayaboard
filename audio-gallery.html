        for(let i=0; i<30; i++) {

    // ‡ß¨. ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨ ‡¶ö‡ßá‡¶û‡ßç‡¶ú ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü‡ßá‡¶° ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function changeTab(tabName, btnElement) {

    function renderSongs() {
        songListDiv.innerHTML = '';

        filtered.forEach((song, index) => { // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá index ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá
            const idx = allSongs.indexOf(song);

            card.className = `song-card ${currentIdx === idx ? 'active' : ''}`;
            
            // ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶ï‡¶æ‡¶∞‡ßç‡¶°‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ ‡¶°‡¶ø‡¶≤‡ßá ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ (‡¶¶‡ßÅ‡¶≤‡ßÅ‡¶®‡¶ø‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)

    function playSong(idx) {
        currentIdx = idx;

    // ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® (‡¶ê‡¶ö‡ßç‡¶õ‡¶ø‡¶ï)
