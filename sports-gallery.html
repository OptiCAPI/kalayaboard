<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বার্ষিক ক্রীড়া প্রতিযোগিতা - কালাইয়া বোর্ড সপ্রাবি</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap');
        
        body { 
            font-family: 'Hind Siliguri', sans-serif; 
            background-color: #f1f8e9; /* হালকা ঘাস রঙের ব্যাকগ্রাউন্ড */
        }

        /* হেডার ডিজাইন */
        .sports-header {
            background: linear-gradient(rgba(46, 125, 50, 0.85), rgba(21, 101, 192, 0.85)), url('images/sports_bg.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 80px 0;
            text-align: center;
            border-bottom: 6px solid #fb8c00; /* কমলা বর্ডার */
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: #fff;
            text-decoration: none;
            border: 2px solid #fff;
            padding: 6px 20px;
            border-radius: 50px;
            transition: 0.3s;
        }
        .back-btn:hover { background: #fff; color: #2e7d32; }

        /* স্পোর্টস কার্ড ডিজাইন */
        .sports-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: 0.4s;
            border: 2px solid #e0e0e0;
            position: relative;
        }
        .sports-card:hover {
            transform: translateY(-10px);
            border-color: #2e7d32;
        }

        .img-box {
            height: 240px;
            overflow: hidden;
            position: relative;
        }
        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }
        .sports-card:hover img {
            transform: scale(1.1) rotate(2deg);
        }

        /* স্পোর্টস আইকন ব্যাজ */
        .sports-icon {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #fb8c00;
            color: white;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 1.2rem;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .caption {
            padding: 15px;
            text-align: center;
            font-weight: 700;
            color: #2e7d32;
            background: #fff;
        }

        .year-section {
            margin: 50px 0 30px;
            text-align: center;
        }
        .year-label {
            background: #2e7d32;
            color: white;
            padding: 8px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            display: inline-block;
        }

        footer {
            background: #1b5e20;
            color: #fff;
            padding: 30px 0;
            margin-top: 60px;
            text-align: center;
        }
    </style>
</head>
<body>

<header class="sports-header animate__animated animate__fadeIn">
    <div class="container">
        <a href="gallery.html" class="back-btn"><i class="fas fa-arrow-left me-2"></i> গ্যালারিতে ফিরে যান</a>
        <h1 class="display-4 fw-bold animate__animated animate__bounceInDown">বার্ষিক ক্রীড়া প্রতিযোগিতা</h1>
        <p class="lead animate__animated animate__fadeIn">সুস্থ দেহ, সুস্থ মন - আমাদের ক্রীড়া উৎসব</p>
    </div>
</header>

<div class="container py-5">
    
    <div class="year-section animate__animated animate__fadeInUp">
        <span class="year-label">ইভেন্ট - ২০২৫</span>
    </div>
    
    <div class="row g-4">
        <div class="col-md-4 col-sm-6 animate__animated animate__zoomIn">
            <div class="sports-card">
                <div class="sports-icon"><i class="fas fa-running"></i></div>
                <a href="images/run.jpg" data-lightbox="sports25" data-title="দৌড় প্রতিযোগিতা">
                    <div class="img-box"><img src="images/run.jpg" onerror="this.src='https://via.placeholder.com/400x300?text=Running+Race'"></div>
                </a>
                <div class="caption">দৌড় প্রতিযোগিতা</div>
            </div>
        </div>

        <div class="col-md-4 col-sm-6 animate__animated animate__zoomIn animate__delay-1s">
            <div class="sports-card">
                <div class="sports-icon"><i class="fas fa-child"></i></div>
                <a href="images/jump.jpg" data-lightbox="sports25" data-title="দীর্ঘ লম্ফ">
                    <div class="img-box"><img src="images/jump.jpg" onerror="this.src='https://via.placeholder.com/400x300?text=Long+Jump'"></div>
                </a>
                <div class="caption">দীর্ঘ লম্ফ</div>
            </div>
        </div>

        <div class="col-md-4 col-sm-6 animate__animated animate__zoomIn animate__delay-2s">
            <div class="sports-card">
                <div class="sports-icon"><i class="fas fa-trophy"></i></div>
                <a href="images/trophy.jpg" data-lightbox="sports25" data-title="পুরস্কার বিতরণী">
                    <div class="img-box"><img src="images/trophy.jpg" onerror="this.src='https://via.placeholder.com/400x300?text=Prize+Giving'"></div>
                </a>
                <div class="caption">পুরস্কার বিতরণী</div>
            </div>
        </div>
    </div>

    <div class="year-section mt-5">
        <span class="year-label" style="background: #1565c0;">স্মৃতি - ২০২৪</span>
    </div>
    
    <div class="row g-4 mb-5">
        <div class="col-md-4 col-sm-6">
            <div class="sports-card">
                <div class="sports-icon" style="background:#1565c0"><i class="fas fa-medal"></i></div>
                <a href="images/sports2024.jpg" data-lightbox="sports24">
                    <div class="img-box"><img src="images/sports2024.jpg" onerror="this.src='https://via.placeholder.com/400x300?text=Sports+2024'"></div>
                </a>
                <div class="caption">বিজয়ীদের আনন্দ</div>
            </div>
        </div>
    </div>

</div>

<footer>
    <p>খেলাধুলা মেধার বিকাশ ঘটায় - কালাইয়া বোর্ড সরকারি প্রাথমিক বিদ্যালয়</p>
    <div class="social-icons">
        <i class="fab fa-facebook me-3"></i>
        <i class="fab fa-youtube"></i>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

</body>
</html>
