<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রাক্তন শিক্ষার্থী ও গুণীজন | কালবাড়িয়া সপ্রাবি</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .alumni-card { border-radius: 20px; overflow: hidden; border: none; transition: 0.3s; }
        .alumni-img { height: 180px; object-fit: cover; filter: grayscale(50%); transition: 0.5s; }
        .alumni-card:hover .alumni-img { filter: grayscale(0%); transform: scale(1.1); }
        .legacy-badge { background: #FFD700; color: #000; font-weight: bold; padding: 5px 15px; border-radius: 50px; position: absolute; top: 10px; right: 10px; }
    </style>
</head>
<body class="bg-white">

    <div class="container py-5">
        <h2 class="text-center fw-bold text-success mb-2">প্রাক্তন শিক্ষার্থী ও শিক্ষকবৃন্দ</h2>
        <p class="text-center text-muted mb-5">আমাদের গৌরবময় ইতিহাসের ধারক ও বাহক</p>

        <div class="row g-4">
            <div class="col-6 col-md-4">
                <div class="card alumni-card shadow-sm h-100">
                    <span class="legacy-badge small">ব্যাচ ২০০০</span>
                    <img src="https://via.placeholder.com/300x400?text=Teacher+Photo" class="alumni-img" alt="Alumni">
                    <div class="card-body text-center">
                        <h6 class="fw-bold mb-1">আব্দুর রহমান</h6>
                        <p class="text-muted small mb-0">বর্তমান পেশা: বিসিএস ক্যাডার</p>
                    </div>
                </div>
            </div>

            <div class="col-6 col-md-4">
                <div class="card alumni-card shadow-sm h-100">
                    <span class="legacy-badge small">ব্যাচ ১৯৯৫</span>
                    <img src="https://via.placeholder.com/300x400?text=Student+Photo" class="alumni-img" alt="Alumni">
                    <div class="card-body text-center">
                        <h6 class="fw-bold mb-1">জান্নাতুল ফেরদৌস</h6>
                        <p class="text-muted small mb-0">সাবেক প্রধান শিক্ষিকা</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
