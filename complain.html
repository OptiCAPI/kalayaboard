<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অভিযোগ ও পরামর্শ বক্স | কালাইয়া বোর্ড সপ্রাবি</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;600;700&display=swap');

        :root {
            --primary-green: #006A4E;
            --accent-gold: #FFB800;
        }

        body { 
            background: linear-gradient(135deg, #006A4E 0%, #004d38 100%);
            min-height: 100vh;
            font-family: 'Hind Siliguri', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        /* Premium Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 40px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .header-title {
            color: var(--primary-green);
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 5px;
        }

        .form-label { font-weight: 600; color: #444; margin-top: 15px; display: block; }
        
        .form-control {
            border-radius: 12px;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            background: #fdfdfd;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 4px rgba(0, 106, 78, 0.1);
        }

        /* Interactive Upload Box */
        .upload-container {
            border: 2px dashed #ccd1d1;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            background: #f9fbfb;
            cursor: pointer;
            transition: 0.3s;
        }

        .upload-container:hover {
            border-color: var(--primary-green);
            background: #f0f7f4;
        }

        .btn-submit {
            background: linear-gradient(90deg, var(--primary-green), #008f6a);
            color: white;
            padding: 15px;
            border-radius: 50px;
            font-weight: 700;
            border: none;
            width: 100%;
            margin-top: 25px;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 106, 78, 0.3);
        }

        .back-btn {
            background: none;
            border: none;
            color: #666;
            font-weight: 600;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            padding: 0;
            transition: 0.3s;
        }

        .back-btn:hover { color: var(--primary-green); }
    </style>
</head>
<body>

<div class="glass-card">
    <button onclick="goBack()" class="back-btn">
        <i class="fas fa-arrow-left me-2"></i> পূর্বের পেজে ফিরে যান
    </button>

    <div class="text-center mb-4">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Government_Seal_of_Bangladesh.svg" width="45" class="mb-2">
        <h1 class="header-title">অভিযোগ ও পরামর্শ বক্স</h1>
        <p class="text-muted">আপনার মূল্যবান মতামত আমাদের এগিয়ে যাওয়ার অনুপ্রেরণা।</p>
    </div>

    <form id="complainForm">
        <div class="row">
            <div class="col-md-6">
                <label class="form-label">আপনার নাম *</label>
                <input type="text" id="userName" class="form-control" placeholder="নাম লিখুন" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">যোগাযোগ নম্বর *</label>
                <input type="tel" id="userPhone" class="form-control" placeholder="০১XXXXXXXXX" required>
            </div>
        </div>

        <label class="form-label">ঠিকানা (ঐচ্ছিক)</label>
        <input type="text" id="userAddress" class="form-control" placeholder="গ্রাম, ডাকঘর, উপজেলা">

        <label class="form-label">আপনার অভিযোগ বা পরামর্শ *</label>
        <textarea id="userMessage" class="form-control" rows="4" placeholder="এখানে বিস্তারিত লিখুন..." required></textarea>

        <label class="form-label">সংযুক্তি (ছবি বা পিডিএফ - সর্বোচ্চ ২ মেগাবাইট)</label>
        <div class="upload-container" onclick="document.getElementById('fileInput').click()">
            <i class="fas fa-cloud-upload-alt fa-2x text-muted mb-2"></i>
            <p id="fileStatus" class="mb-0 text-muted">ফাইল সিলেক্ট করতে এখানে ক্লিক করুন</p>
            <input type="file" id="fileInput" style="display: none;" accept=".jpg,.jpeg,.png,.pdf">
        </div>

        <button type="submit" id="submitBtn" class="btn-submit">
            <i class="fas fa-paper-plane me-2"></i> বার্তা পাঠান
        </button>
    </form>
</div>

<script>
    // আপনার Google Web App URL এখানে বসান
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby2R34_K8Ea_Ja4LDD0MnGOMJtN3rRwzMOwYjRJJ72g1Tv4EA2R3i4kawAfT8RkUhrb8A/exec"; 

    // আগের পেজ ট্র্যাক করা
    window.onload = function() {
        if (!sessionStorage.getItem('originalReferrer')) {
            if (document.referrer && !document.referrer.includes('complain.html')) {
                sessionStorage.setItem('originalReferrer', document.referrer);
            }
        }
    }

    function goBack() {
        const backTo = sessionStorage.getItem('originalReferrer');
        window.location.href = backTo ? backTo : "index.html";
    }

    // ফাইল চেক
    document.getElementById('fileInput').onchange = function() {
        if(this.files[0]) {
            const size = (this.files[0].size / 1024 / 1024).toFixed(2);
            if(size > 2) {
                alert("ফাইলটি ২ মেগাবাইটের বড়!");
                this.value = "";
                document.getElementById('fileStatus').innerText = "ফাইলটি বড়, আবার চেষ্টা করুন";
            } else {
                document.getElementById('fileStatus').innerText = "সিলেক্ট করা হয়েছে: " + this.files[0].name;
            }
        }
    };

    // ডাটা পাঠানো
    document.getElementById('complainForm').onsubmit = async function(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> পাঠানো হচ্ছে...';
        btn.disabled = true;

        const fileInput = document.getElementById('fileInput');
        let fileData = null, fileName = "", mimeType = "";

        if (fileInput.files.length > 0) {
            const file = fileInput.files[0];
            fileName = file.name;
            mimeType = file.type;
            fileData = await new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result.split(',')[1]);
                reader.readAsDataURL(file);
            });
        }

        const formData = {
            name: document.getElementById('userName').value,
            phone: document.getElementById('userPhone').value,
            address: document.getElementById('userAddress').value,
            opinion: document.getElementById('userMessage').value,
            fileData: fileData,
            fileName: fileName,
            mimeType: mimeType
        };

        try {
            const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(formData) });
            const result = await res.json();
            if(result.result === "success") {
                alert("ধন্যবাদ! আপনার বার্তাটি সফলভাবে পাঠানো হয়েছে।");
                goBack();
            } else { throw new Error(); }
        } catch (err) {
            alert("দুঃখিত, কোনো ত্রুটি হয়েছে। আবার চেষ্টা করুন।");
            btn.innerHTML = '<i class="fas fa-paper-plane me-2"></i> বার্তা পাঠান';
            btn.disabled = false;
        }
    };
</script>

<style>
    .kids-back-btn {
        position: fixed;
        bottom: 30px;
        left: 30px;
        z-index: 9999;
        background: linear-gradient(45deg, #FF4D6D, #FF8C42);
        color: white;
        width: 70px;
        height: 70px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
        border: 4px solid white;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        animation: bounceInUp 1.5s, heartbeat 2s infinite;
        cursor: pointer;
    }

    .kids-back-btn:hover {
        transform: scale(1.1) rotate(-15deg);
        background: #006A4E;
        color: white;
        box-shadow: 0 10px 25px rgba(0, 106, 78, 0.5);
    }

    .kids-back-btn i {
        font-size: 30px;
    }

    @keyframes heartbeat {
        0% { transform: scale(1); }
        50% { transform: scale(1.08); }
        100% { transform: scale(1); }
    }
</style>

<button onclick="window.history.back();" class="kids-back-btn" title="আগের পেজে ফিরে যাও">
    <i class="fas fa-arrow-left"></i>
</button>
</body>
</html>
