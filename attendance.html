<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>উপস্থিতি গ্রহণ | কালবাড়িয়া সপ্রাবি</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-green shadow-sm mb-3">
        <div class="container">
            <span class="navbar-brand">দৈনিক উপস্থিতি (Attendance)</span>
            <span class="text-white small">২৮ জানুয়ারি, ২০২৬</span>
        </div>
    </nav>

    <div class="container">
        <div class="card p-3 mb-3 shadow-sm border-0" style="border-radius: 15px;">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="mb-0 fw-bold">রোল ০১: মোঃ আরিফ</h6>
                    <small class="text-muted">শ্রেণি: ৩য়</small>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input p-3" type="checkbox" checked id="att1">
                </div>
            </div>
        </div>

        <div class="card p-3 mb-3 shadow-sm border-0" style="border-radius: 15px;">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="mb-0 fw-bold">রোল ০২: সাফিয়া আক্তার</h6>
                    <small class="text-muted">শ্রেণি: ৩য়</small>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input p-3" type="checkbox" id="att2">
                </div>
            </div>
        </div>

        <button class="btn btn-success w-100 py-3 rounded-pill fw-bold mt-4 mb-5 shadow">
            <i class="fas fa-cloud-upload-alt me-2"></i> ডাটা জমা দিন (Submit)
        </button>
    </div>

</body>
</html>
