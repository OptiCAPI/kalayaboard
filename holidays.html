<script>
    // ‡¶õ‡ßÅ‡¶ü‡¶ø‡¶∞ ‡¶°‡ßá‡¶ü‡¶æ‡¶¨‡ßá‡¶∏ (‡¶¨‡¶õ‡¶∞-‡¶Æ‡¶æ‡¶∏-‡¶¶‡¶ø‡¶® ‡¶´‡¶∞‡¶Æ‡ßá‡¶ü‡ßá)
    const holidays = [
        { date: "2026-02-21", title: "‡¶∂‡¶π‡ßÄ‡¶¶ ‡¶¶‡¶ø‡¶¨‡¶∏ ‡¶ì ‡¶Ü‡¶®‡ßç‡¶§‡¶∞‡ßç‡¶ú‡¶æ‡¶§‡¶ø‡¶ï ‡¶Æ‡¶æ‡¶§‡ßÉ‡¶≠‡¶æ‡¶∑‡¶æ ‡¶¶‡¶ø‡¶¨‡¶∏", type: "‡¶∏‡¶∞‡¶ï‡¶æ‡¶∞‡¶ø" },
        { date: "2026-03-17", title: "‡¶¨‡¶ô‡ßç‡¶ó‡¶¨‡¶®‡ßç‡¶ß‡ßÅ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Æ‡¶¶‡¶ø‡¶®", type: "‡¶∏‡¶∞‡¶ï‡¶æ‡¶∞‡¶ø" },
        { date: "2026-03-26", title: "‡¶∏‡ßç‡¶¨‡¶æ‡¶ß‡ßÄ‡¶®‡¶§‡¶æ ‡¶¶‡¶ø‡¶¨‡¶∏", type: "‡¶∏‡¶∞‡¶ï‡¶æ‡¶∞‡¶ø" },
        { date: "2026-04-14", title: "‡¶™‡¶π‡ßá‡¶≤‡¶æ ‡¶¨‡ßà‡¶∂‡¶æ‡¶ñ", type: "‡¶∏‡¶∞‡¶ï‡¶æ‡¶∞‡¶ø" },
        { date: "2026-05-01", title: "‡¶Æ‡ßá ‡¶¶‡¶ø‡¶¨‡¶∏", type: "‡¶∏‡¶∞‡¶ï‡¶æ‡¶∞‡¶ø" },
        { date: "2025-12-16", title: "‡¶¨‡¶ø‡¶ú‡ßü ‡¶¶‡¶ø‡¶¨‡¶∏", type: "‡¶™‡ßÅ‡¶∞‡¶®‡ßã" },
        { date: "2025-12-25", title: "‡¶Ø‡¶ø‡¶∂‡ßÅ ‡¶ñ‡ßç‡¶∞‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Æ‡¶¶‡¶ø‡¶®", type: "‡¶™‡ßÅ‡¶∞‡¶®‡ßã" }
    ];

    function renderHolidays() {
        const upcomingContainer = document.getElementById('upcomingHolidays');
        const pastContainer = document.getElementById('pastHolidays');
        
        const today = new Date();
        today.setHours(0,0,0,0);

        // ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶∏‡¶æ‡¶ú‡¶æ‡¶®‡ßã
        const sortedHolidays = holidays.sort((a, b) => new Date(a.date) - new Date(b.date));

        // ‡¶â‡¶≤‡ßç‡¶ü‡ßã ‡¶ï‡¶∞‡¶æ ‡¶™‡ßÅ‡¶∞‡¶®‡ßã ‡¶õ‡ßÅ‡¶ü‡¶ø‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
        const reversedHolidays = [...sortedHolidays].reverse();

        sortedHolidays.forEach(h => {
            const hDate = new Date(h.date);
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const banglaDate = hDate.toLocaleDateString('bn-BD', options);

            if (hDate >= today) {
                // ‡¶Ü‡¶™‡¶ï‡¶æ‡¶Æ‡¶ø‡¶Ç ‡¶õ‡ßÅ‡¶ü‡¶ø
                const diffTime = Math.abs(hDate - today);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                upcomingContainer.innerHTML += `
                    <div class="col-md-6 animate__animated animate__fadeInUp">
                        <div class="holiday-card-next p-0 mb-3">
                            <div class="holiday-date">${banglaDate}</div>
                            <div class="p-4 pt-2">

                                <span class="days-left"><i class="fas fa-clock me-1"></i> ‡¶Ü‡¶∞ ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ ${diffDays} ‡¶¶‡¶ø‡¶® ‡¶¨‡¶æ‡¶ï‡¶ø</span>
                            </div>
                        </div>
                    </div>
                `;
            }
        });

        reversedHolidays.forEach(h => {
            const hDate = new Date(h.date);
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const banglaDate = hDate.toLocaleDateString('bn-BD', options);

            if (hDate < today) {
                // ‡¶ó‡¶§ ‡¶π‡ßü‡ßá ‡¶Ø‡¶æ‡¶ì‡ßü‡¶æ ‡¶õ‡ßÅ‡¶ü‡¶ø
                pastContainer.innerHTML += `

                            </div>
                            <i class="fas fa-check-circle text-secondary"></i>
                        </div>
                    </div>
                `;
            }
        });
    }

    window.onload = renderHolidays;
</script>
