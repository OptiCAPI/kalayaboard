<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>টিচার প্যানেল | ইনপুট</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">টিচার এডমিন প্যানেল</span>
            <a href="index.html" class="btn btn-outline-danger btn-sm">লগ আউট</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card p-4 shadow-sm">
            <h5 class="fw-bold mb-3">ছাত্র-ছাত্রীর নম্বর ইনপুট</h5>
            <div class="mb-3">
                <label>শ্রেণি নির্বাচন করুন</label>
                <select class="form-select">
                    <option>শ্রেণি: ১ম</option>
                    <option>শ্রেণি: ২য়</option>
                    <option>শ্রেণি: ৩য়</option>
                </select>
            </div>
            
            <div class="row g-2 mb-2 border-bottom pb-2">
                <div class="col-8">রোল ০১: মোঃ আরিফ</div>
                <div class="col-4"><input type="number" class="form-control" placeholder="মার্ক"></div>
            </div>
            <div class="row g-2 mb-2 border-bottom pb-2">
                <div class="col-8">রোল ০২: সাফিয়া আক্তার</div>
                <div class="col-4"><input type="number" class="form-control" placeholder="মার্ক"></div>
            </div>

            <button class="btn btn-success w-100 mt-3" onclick="addStudentData()">সব সেভ করুন</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
